// boar
@PART[restock-engine-boar]:NEEDS[ReStockPlus]:AFTER[ImprovedTreeEnginePlacement]
{
    @TechRequired = heavierRocketry
}

// pug
@PART[restock-engine-125-pug]:NEEDS[ReStockPlus]:AFTER[ImprovedTreeEnginePlacement]
{
    @TechRequired = generalRocketry
}

// corgi
@PART[restock-engine-375-corgi]:NEEDS[ReStockPlus]:AFTER[ImprovedTreeEnginePlacement]
{
    @TechRequired = veryHighEfficiencyPropulsion    
}