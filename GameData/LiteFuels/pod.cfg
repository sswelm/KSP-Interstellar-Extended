//Command Pod RCS
@PART[*]:HAS[#CrewCapacity[>0]]:AFTER[EvaFuel]
{
  @RESOURCE[MonoPropellant]
  {
    @name = Hydrazine
    @amount *= 4
    @maxAmount *= 5
  }
  %RESOURCE[MonoPropellant]:NEEDS[Kerbalism]
  {
    %amount = 0
    %maxAmount = 0
  }
  @MODULE[ModuleRCSFX]
  {
    @resourceName = Hydrazine
  }
  
  @MODULE[ModuleEVAFuel]
  {
    %evaFuelResource = Hydrazine
  }
}
