
@PART[RAPIER]
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[AirBreathing]] {
		@PROPELLANT[LiquidFuel] {
			@name = Kerosene
			@ratio *= 5
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]] {
		-PROPELLANT[LiquidFuel] {}
		-PROPELLANT[Oxidizer] {}
		PROPELLANT {
			name = LqdMethane
			ratio = #$@LiteFuelsCommon/MixMethaLoxF$
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = #$@LiteFuelsCommon/MixMethaLoxO$
			DrawGauge = True
		}
		@atmosphereCurve
		{
			key = 0 330
			key = 1 295
			key = 9 0.001
		}
	}
}

+PART[RAPIER]
{
  %name = RAPIER_h
  %title = RAPIER on Hydrogen (Test)
	@MODULE[ModuleEnginesFX]:HAS[#engineID[AirBreathing]] {
		@PROPELLANT[LiquidFuel] {
			@name = LqdHydrogen
			@ratio *= 5
		}
		@atmosphereCurve
		{
			key = 0 4000 0 0
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]] {
		-PROPELLANT[LiquidFuel] {}
		-PROPELLANT[Oxidizer] {}
		PROPELLANT {
			name = LqdHydrogen
			ratio = 0.8
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = 0.2
			DrawGauge = True
		}
		@atmosphereCurve
		{
			key = 0 390
			key = 1 320
			key = 9 0.001
		}
	}
}
