
@PART[liquidEngine2-2_v2]
{

	// remove simple effects
	-fx_exhaustFlame_blue_small = 0
	-fx_exhaustLight_blue = 0
	-fx_smokeTrail_light = 0
	-sound_vent_medium = engage
	-sound_rocket_hard = running
	-sound_vent_soft = disengage
	-sound_explosion_low = flameout

	//ModuleEngines is not compatible with MultiModeEngine, remove it
	-MODULE[ModuleEngines] { }

	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = Methane
		secondaryEngineID = Hydrogen
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Methane
		runningEffectName = running_closed
		thrustVectorTransformName = thrustTransform
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 250
		heatProduction = 83
		exhaustDamage = True
		exhaustDamageDistanceOffset = 1.75
		atmosphereCurve
		{
			key = 0 350
			key = 1 90
			key = 3 0.001
		}

		PROPELLANT {
			name = LqdMethane
			ratio = 0.557
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = 0.443
			DrawGauge = True
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Hydrogen
		// the running effect must be unique for each engine config
		runningEffectName = running_closed2
		thrustVectorTransformName = thrustTransform
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 250
		heatProduction = 83
		exhaustDamage = True
		exhaustDamageDistanceOffset = 1.75
		atmosphereCurve
		{
			key = 0 350
			key = 1 90
			key = 3 0.001
		}

		PROPELLANT {
			name = LqdHydrogen
			ratio = 0.8
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = 0.2
			DrawGauge = True
		}
	}

	@MODULE[FXModuleAnimateThrottle]
	{
		// bind to the parent multimode module, not the actual engines.
		%preferMultiMode = True
	}

	// todo
	-MODULE[ModuleSurfaceFX] {}

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/exhaustFlames_blue
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localPosition = 0, 0, 0.4
			}
		}
		// the running effect must be unique for each engine config, therefore we duplicate it
		running_closed2
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/exhaustFlames_blue
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localPosition = 0, 0, 0.4
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}
