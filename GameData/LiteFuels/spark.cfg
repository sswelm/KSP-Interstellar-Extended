
@PART[liquidEngineMini_v2]
{

	//ModuleEngines is not compatible with MultiModeEngine, remove it
	-MODULE[ModuleEnginesFX] { }

	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = Methane
		secondaryEngineID = Hydrogen
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Methane
		thrustVectorTransformName = thrustTransform
		// the running effect must be unique for each engine config
		runningEffectName = running_closed2
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 20
		heatProduction = 150
		fxOffset = 0, 0, 0.125
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 0.15

		PROPELLANT {
			name = LqdMethane
			ratio = 0.557
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = 0.443
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 320
			key = 1 270
			key = 7 0.001
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Hydrogen
		thrustVectorTransformName = thrustTransform
		runningEffectName = running
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 20
		heatProduction = 150
		fxOffset = 0, 0, 0.125
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 0.15

		PROPELLANT {
			name = LqdHydrogen
			ratio = 0.8
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = 0.2
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 320
			key = 1 270
			key = 7 0.001
		}
	}

	@MODULE[FXModuleAnimateThrottle]
	{
		// bind to the parent multimode module, not the actual engines.
		%preferMultiMode = True
	}

	// todo
	-MODULE[ModuleSurfaceFX] {}

	@EFFECTS
	{
		running_closed2
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.75
				pitch = 1.0 0.95
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_yellow_tiny_Z
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localPosition = 0, 0, 0.2
			}
		}
	}

}
