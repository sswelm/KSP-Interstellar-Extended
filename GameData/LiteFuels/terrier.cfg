
@PART[liquidEngine3_v2]
{

	// remove simple effects
	-fx_exhaustFlame_blue_small = 0
	-fx_exhaustLight_blue = 0
	-fx_smokeTrail_light = 0
	-sound_vent_medium = engage
	-sound_rocket_hard = running
	-sound_vent_soft = disengage
	-sound_explosion_low = flameout

	//ModuleEngines is not compatible with MultiModeEngine, remove it
	-MODULE[ModuleEngines] { }

	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = Methane
		secondaryEngineID = Hydrogen
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Methane
		runningEffectName = running_closed
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 60
		heatProduction = 100
		exhaustDamageDistanceOffset = 0.34

		PROPELLANT {
			name = LqdMethane
			ratio = #$@LiteFuelsCommon/MixMethaLoxF$
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = #$@LiteFuelsCommon/MixMethaLoxO$
			DrawGauge = True
		}
		atmosphereCurve	{
			key = 0 380
			key = 1 85
			key = 3 0.001
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Hydrogen
		// the running effect must be unique for each engine config
		runningEffectName = running_closed2
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 60
		heatProduction = 100
		exhaustDamageDistanceOffset = 0.34

		PROPELLANT {
			name = LqdHydrogen
			ratio = 0.8
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = 0.2
			DrawGauge = True
		}
		atmosphereCurve	{
			key = 0 380
			key = 1 85
			key = 3 0.001
		}
	}

	@MODULE[FXModuleAnimateThrottle]
	{
		// bind to the parent multimode module, not the actual engines.
		%preferMultiMode = True
	}

	// todo
	-MODULE[ModuleSurfaceFX] {}

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_blue_small
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.1 0.5
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localPosition = 0, 0, 0.1
				localRotation = 1, 0, 0, -90
			}
		}
		// the running effect must be unique for each engine config, therefore we duplicate it
		running_closed2
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_blue_small
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.1 0.5
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localPosition = 0, 0, 0.1
				localRotation = 1, 0, 0, -90
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			//PREFAB_PARTICLE
			// This "flame" effect is too big for this small engine. todo: scale down
			//{
			//	prefabName = fx_exhaustSparks_flameout_2
			//	transformName = thrustTransform
			//	oneShot = true
			//}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}
