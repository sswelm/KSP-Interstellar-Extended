
@PART[liquidEngine2]
{

	@MODULE[ModuleEngines]
	{
		-PROPELLANT[LiquidFuel] {}
		-PROPELLANT[Oxidizer] {}
		PROPELLANT {
			name = Kerosene
			ratio = #$@LiteFuelsCommon/MixKeroLoxF$
			DrawGauge = True
		}
		PROPELLANT {
			name = LqdOxygen
			ratio = #$@LiteFuelsCommon/MixKeroLoxO$
			DrawGauge = True
		}
		-atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 320
			key = 1 250
			key = 6 0.001
		}
	}

}

