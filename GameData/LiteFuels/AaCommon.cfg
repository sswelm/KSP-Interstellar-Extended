LiteFuelsCommon {
  MixMethaLoxF = 0.557
  MixMethaLoxO = 0.443
  MixHydroLoxF = 0.8
  MixHydroLoxO = 0.2
  MixHydraNitroF = 0.51
  MixHydraNitroO = 0.49
  MixKeroLoxF = 0.4564596
  MixKeroLoxO = 0.5435404
}

@BASIC_NTR_PROPELLANT[Methalox] {
  @PROPELLANT[LqdMethane] {
    @ratio = #$@LiteFuelsCommon/MixMethaLoxF$
  }
  @PROPELLANT[LqdOxygen] {
    @ratio = #$@LiteFuelsCommon/MixMethaLoxO$
  }
}

!LiteFuelsCommon:FINAL {}
