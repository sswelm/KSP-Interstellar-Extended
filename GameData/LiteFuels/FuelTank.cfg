// Resource setup for InterstellarFuelSwitch CT-series tanks
@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT156]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;DNTO
		@objectDisplayNames = #$objectDisplayNames$;DNTO
		@objects = #$objects$;14N2O4,l
		@indexNames = #$indexNames$;DNTO
		@fuelTankSetups = #$fuelTankSetups$;DNTO
		@fuelTankCounter += 1
		@moduleIDCounter += 2048
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;DNTO
		@resourceNames = #$resourceNames$;NTO
		@resourceAmounts = #$resourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
    //@tankMass = #$tankMass$;$../mass$
		@moduleIDCounter += 2048
	}
}

// Resource setup for Integration tanks
@PART[*]:HAS[@MODULE[InterstellarFuelSwitch],#LH2OMixLH2,#totalCap]:NEEDS[InterstellarFuelSwitch]:AFTER[InterstellarFuelSwitch]
{
  @MODULE[InterstellarFuelSwitch] {
    %MixHyF = #$@LiteFuelsCommon/MixHydraNitroF$
    @MixHyF *= #$../onlyLH2$
    %MixHyO = #$../onlyLH2$
    @MixHyO -= #$MixHyF$
    %MixKeF = #$@LiteFuelsCommon/MixKeroLoxF$
    @MixKeF *= #$../onlyLH2$
    %MixKeO = #$../onlyLH2$
    @MixKeO -= #$MixHyF$
		@tankSwitchNames = #$tankSwitchNames$;HydraNitro;DNTO;Kerolox
		@resourceGui = #$resourceGui$;HydraNitro;DNTO;Kerolox
		@resourceNames = #$resourceNames$;Hydrazine,NTO;NTO;Kerosene,LqdOxygen
		@resourceAmounts = #$resourceAmounts$;$MixHyF$,$MixHyO$;$../onlyLH2$;$MixKeF$,$MixKeO$
		@tankMass = #$tankMass$;0;0;0
		@tankResourceMassDivider = #$tankResourceMassDivider$;18;18;18
		@tankTechReq = #$tankTechReq$;start;start;start
    -MixHyF = 0
    -MixHyO = 0
    -MixKeF = 0
    -MixKeO = 0
  }
}

