
@PART[fuelTank*]:HAS[@MODULE[InterstellarFuelSwitch]]:AFTER[InterstellarFuelSwitch]
{

	%KeroloxMixF = #$onlyLH2$
	%KeroloxMixO = #$onlyLH2$
	@KeroloxMixF *= 0.34
	@KeroloxMixO -= #$KeroloxMixF$

	%HydraNitroF = #$onlyLH2$
	%HydraNitroO = #$onlyLH2$
	@HydraNitroF *= 0.51
	@HydraNitroO -= #$HydraNitroF$

	@MODULE[InterstellarFuelSwitch]
	{
		@tankSwitchNames = #$tankSwitchNames$;KeroLOx;HydraNitro
		@resourceGui = #$resourceGui$;KeroLOx;Hydrazine+DNTO
		@resourceNames = #$resourceNames$;Kerosene,LqdOxygen;Hydrazine,NTO
		@resourceAmounts = #$resourceAmounts$;$../KeroloxMixF$,$../KeroloxMixO$;$../HydraNitroF$,$../HydraNitroO$
		@tankMass = #$tankMass$;0;0
		@tankResourceMassDivider = #$tankResourceMassDivider$;12;16
    @tankTechReq = #$tankTechReq$;advFuelSystems;advFuelSystems
	}
}


@PART[*]:HAS[#KeroloxMixF]:FINAL
{
	// Remove temporary variables to eliminate log spam
	!KeroloxMixO = 0
	!KeroloxMixF = 0
	!HydraNitroF = 0
	!HydraNitroO = 0
}
