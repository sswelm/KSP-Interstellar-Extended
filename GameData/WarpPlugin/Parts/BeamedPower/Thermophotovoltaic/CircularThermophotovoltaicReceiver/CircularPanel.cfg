		instantAnimInEditor = false
	}

	MODULE
	{
		name = TweakScale
		type = surface_flat
	}

	RESOURCE
	{
 		name = Megajoules
 		amount = 25
 		maxAmount = 25
	}

	RESOURCE
	{
 		name = ElectricCharge
 		amount = 100
