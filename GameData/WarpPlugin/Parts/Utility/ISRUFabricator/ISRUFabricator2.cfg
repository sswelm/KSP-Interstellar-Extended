// Aluminium Hybride Rocket

PART
{
	// General parameters
	name = kspiISRUFabricator2
	module = Part
	author = Eleusis La Arwall

	// Asset parameters
	mesh = modelIHRMOR7ISRU.mu
	scale = 1
	rescaleFactor = 1

	// Node definitions - Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.5, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.5, 0.0, 0.0, -1.0, 0.0, 2
	node_attach = 0.0, 0.0, 1.28, 0.0, 0.0, 1.0, 1
//	CoMOffset = 0.0, -0.47, 0.0

	// Editor parameters
	TechRequired = scienceTech
	entryCost = 125000
	cost = 45000
	category = Utility
	subcategory = 0
	title = ISRU Fabrikator
	manufacturer = Keridian Dynamics
	description = This handy part can fabribrcate fuel, including Nuclear Salt Water and Aluminium LqdOxygen and AluminiumLOX.
	tags = Nuclear Salt Water Aluminium Fuel

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// Standard part parameters
	mass = 2.5
	fuelCrossFeed = True
	bulkheadProfiles = size2

	// Drag
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	// Damage and Temperature
	crashTolerance = 8
	maxTemp = 2200
//	heatConductivity = 0.06 // half default
//	skinInternalConductionMult = 4.0
//	emissiveConstant = 0.8 // engine nozzles are good at radiating.

	// Resources
	RESOURCE
	{
		name = Alumina
		amount = 0
		maxAmount = 100
	}

	RESOURCE
	{
		name = Aluminium
		amount = 0
		maxAmount = 100
	}

	RESOURCE
	{
		name = LqdOxygen
		amount = 0
		maxAmount = 100
	}

	// Modules
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Alumina
		StartActionName = Start Aluminium & LqdOxygen
		StopActionName = Stop Aluminium & LqdOxygen

		UseSpecialistBonus = true			//	EB*[SBB+(EE*SEF)] ; EE=0-6
		SpecialistEfficiencyFactor = 0.025		//	SEF
		SpecialistBonusBase = 0.85			//	SBB
		ExperienceEffect = ConverterSkill		//	EE (NoSpecialist=0;FiveStarSpecialist=6)
		EfficiencyBonus = 1				//	EB

		INPUT_RESOURCE
		{
			ResourceName = Alumina			//	Density(Alumina) = 0.00398
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge		//	Density(EC) = 0
			Ratio = 100				//	How much Ec is used per second.
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Aluminium		//	Density(AluminiumFuel) = 0.00277
			Ratio = 0.76067106			//	Yield = ~52.94...%
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LqdOxygen		//	Density(LqdOxygen) = 0.001141
			Ratio = 1.64149095			//	Yield = ~47.05...%
			DumpExcess = true
		}
	}

	MODULE
	{
		name = ModuleResourceConverter

		ConverterName = Aluminium & LqdOxygen
		StartActionName = Start Create AluminiumLOX
		StopActionName = Stop Create AluminiumLOX

		UseSpecialistBonus = true			//	EB*[SBB+(EE*SEF)] ; EE=0-6
		SpecialistEfficiencyFactor = 0.025		//	SEF
		SpecialistBonusBase = 0.85			//	SBB
		ExperienceEffect = ConverterSkill		//	EE (NoSpecialist=0;FiveStarSpecialist=6)
		EfficiencyBonus = 1				//	EB

		INPUT_RESOURCE
		{
			ResourceName = Aluminium		
			Ratio = 0.76067106
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen		
			Ratio = 1.64149095
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge		//	Density(EC) = 0
			Ratio = 10				//	How much Ec is used per second.
		}

		OUTPUT_RESOURCE
		{
			ResourceName = AluminiumLox 		
			Ratio = 1			
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name = ModuleResourceConverter

		ConverterName = #LOC_KSPIE_ConverterName16 // #LOC_KSPIE_ConverterName16 = Enriched Uranium & LqdWater
		StartActionName = #LOC_KSPIE_StartActionName16 // #LOC_KSPIE_StartActionName16 = Start Create NuclearSaltWater 
		StopActionName = #LOC_KSPIE_StopActionName16 // #LOC_KSPIE_StopActionName16 = Stop Create NuclearSaltWater

		UseSpecialistBonus = true			//	EB*[SBB+(EE*SEF)] ; EE=0-6
		SpecialistEfficiencyFactor = 0.025		//	SEF
		SpecialistBonusBase = 0.85			//	SBB
		ExperienceEffect = ConverterSkill		//	EE (NoSpecialist=0;FiveStarSpecialist=6)
		EfficiencyBonus = 1				//	EB

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium		//	Density(EnrichedUranium	) = 0.01097
			Ratio = 0.1924
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdWater			//	Density(LqdWater) = 0.001
			Ratio = 9.8076
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge		//	Density(EC) = 0
			Ratio = 10				//	How much Ec is used per second.
		}

		OUTPUT_RESOURCE
		{
			ResourceName = NuclearSaltWater		//	Density(NuclearSaltWater) = 0.00125
			Ratio = 9.8076				//	Mix   0.01097 * 0.1924 + 9.8076 * 0.001 / 0.0012152 = 0.011918228  / 0.001215
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000		//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1		//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0	//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1	//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05	//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0	//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0	//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01 //If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1	//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01	//How much energy we push to the active radiator
		MaxCalculationWarp = 1000	//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 4000		//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 500		//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
}
