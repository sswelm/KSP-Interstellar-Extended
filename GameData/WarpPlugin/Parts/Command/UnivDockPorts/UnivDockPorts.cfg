PART
{
	name = orbitalAssemblyDockingPort125
	module = Part
	author = Cpt. Kipard

	scale = 1
	rescaleFactor = 1

	MODEL
	{
		model = WarpPlugin/Parts/Command/UnivDockPorts/UnivPort1
	}

	NODE
	{
		name = top
		transform = n_top
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = bottom
		transform = n_bottom
		size = 1
		method = FIXED_JOINT
	}

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	TechRequired = orbitalAssembly
	entryCost = 9000
	cost = 500
	category = Coupling
	subcategory = 0

	title = #LOC_KSPIE_OrbitalAssemblyDockingPort125_title		// Orbital Assembly Docking Port 1.25m
	manufacturer = Kip. Engineering
	description = #LOC_KSPIE_OrbitalAssemblyDockingPort125_desc	// Combines a probe core with a Universal Docking port capable of attaching to ports of sizes 1.25m and 0.625 as well as other Universal Docking Ports.
	tags = 0.625m 1.25m universal connect couple dock port

	mass = 0.08
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = 0.5
	crashTolerance = 20
	maxTemp = 2100
	vesselType = Probe
	bulkheadProfiles = size0, size1

	RESOURCE
	{
		name = ElectricCharge
		amount = 80
		maxAmount = 80
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.00					// Is fed by small nuclear battery
		}
		hasHibernation = False
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.25
		YawTorque = 0.25
		RollTorque = 0.25
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}

	MODULE
	{
		name = ModuleDockingNode
		nodeType = size0,size1
		referenceAttachNode = top
		nodeTransformName = n_top
	}

	MODULE
	{
		name = ModuleLight
		lightName = Spotlight
		useAnimationDim = true
		lightBrightenSpeed = 2.5
		lightDimSpeed = 2.5
		resourceAmount = 0.01
		animationName = DockLightAnim
		useResources = true
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 1e6
	}
}

