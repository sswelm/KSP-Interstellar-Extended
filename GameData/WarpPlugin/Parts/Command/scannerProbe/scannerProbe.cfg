	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}

	RESOURCE
	{
		name = Megajoules
		amount = 5
		maxAmount = 5
		isTweakable = true
	}
		
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = scannerBlueBlink
		isOneShot = false
		startEventGUIName = Blink Lights
