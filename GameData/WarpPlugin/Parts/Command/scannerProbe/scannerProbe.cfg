		deployActionName = Activate Survey
		retractActionName = Deactivate Survey
		moduleType = Scanner
	}	
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 3
		YawTorque = 3
		RollTorque = 3
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.075
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleGPS
	}

	MODULE
	{
		name = ModuleOrbitalSurveyor
		ScanTime = 5
		SciBonus = 10
	}

