		#LOC_KSPIE_ToroidalAerospike_title = Toroidal Aerospike Nozzle
		#LOC_KSPIE_ToroidalAerospike_descr = In anticipation of the ability to freely use superior propellant and power generating substances, we've done what we can to develop a very highly advanced engine that can squeeze several more kilometers out of conventional stuff, and later on, easily upgrade to use superior propellant.
