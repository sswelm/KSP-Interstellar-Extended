		#LOC_KSPIE_RetractablerRcsCurved_title = Retractable Resistojet RCS Curved
		#LOC_KSPIE_RetractablerRcsCurved_descr = This RCS block gets tucked away when not in use so you don't stub your toe on it.  Adapted for installment on round hulls.
		
		// Electrical
		
		#LOC_KSPIE_AntimatterCollector_title = Antimatter Collector
		#LOC_KSPIE_AntimatterCollector_descr = Harvests antimatter from planetary magnetospheres.  The rate at which antimatter acquisition occurs is dependent upon the magnetic field strength of the planet in question.
		
		#LOC_KSPIE_TweakableAntimatterReactor_title = Beam Core Antimatter Reactor
		#LOC_KSPIE_TweakableAntimatterReactor_descr = In a Beam Core Antimatter Reactor a stream of Protons and Antiprotons collide creating a collection if charged and uncharged pions. The uncharged pions are unaffected by magnetic fields and fly off, almost immediately decaying into high energenic gamma rays. The charged poins can be used by a magnetic nozzle for propulsion or can be converted directly into electric power by a charhed particle power converter. The fuel source can be either Antimatter or AntiHydrogen.
		#LOC_KSPIE_AntimatterReactorUpgrade_title = Beam Antimatter Reactor Power Upgrade
		#LOC_KSPIE_AntimatterReactorUpgrade_descr = When researched will make Antimatter Reactor to become more powerfull.
		
		#LOC_KSPIE_LargeElectricGenerator_title = Charged Particle Direct Power Converter
		#LOC_KSPIE_LargeElectricGenerator_descr = A Charged Particle Direct Power Converter is a type of Electric Generator engine that convert charged particles produced by a reactor, directly into electrical power using Periodic Electrostatic Focusing Converter. It needs to be connected directly to a reactor able to prodece charged particles. Initially it will allow you to convert charged particles at a flat efficiency of 70%, independent of wasteheat ratio. Unlocking more advanced electric technology allows improved performance up to 95% efficiency significantly reducing the amount of produced wasteheat. Note that some reactors types already have a build in Direct Charged Article Converter like the Tri Alpha and therefore do not benefit from this power converter.
		#LOC_KSPIE_DirectEnergyConverterUpgrade_title = Charged Particle Direct Power Converter Upgrade

		#LOC_KSPIE_DirectEnergyConverterUpgradeB_descr = When reseached allows any Direct Charged Particle Power Converter to perform at higher efficiency 

		#LOC_KSPIE_DirectEnergyConverterUpgradeB_descr = When reseached allows any Direct Charged Particle Power Converter to perform at higher efficiency 
		#LOC_KSPIE_DirectEnergyConverterUpgradeC_descr = When reseached allows any Direct Charged Particle Power Converter to perform at higher efficiency 
		#LOC_KSPIE_DirectEnergyConverterUpgradeD_descr = When reseached allows any Direct Charged Particle Power Converter to perform at higher efficiency 
		
		#LOC_KSPIE_SmallElectricGenerator_title = Thermal Power Generator
		#LOC_KSPIE_SmallElectricGenerator_descr = A Thermal Power Generator that turns reactor Thermal power into electrical power. Efficiency depends of avaialbility of radiators. Use thermalhelper in VAB to determine how much radiators needed for optimum performance. To function the generator needs to be connected directly to thermal power reactor. Mass of the generator depends on the connect reactor and its configured utilisation, which can be set in the Editor. Connecting a reactor with more than one thermal generator, will not work. Note that some reactors are not compatible with a Thermal Power Generator or already have an integrated thermal generator. This information can be found ithe reactors module information.
		#LOC_KSPIE_ThermalEnergyConverterUpgrade_title = Thermal Energy Generator Upgrade
		#LOC_KSPIE_ThermalEnergyConverterUpgrade_descr = When reseached will improve maximum efficiency thermal electric engine.
		
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_title = Antimatter Initiated Micro Fusion Reactor
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_descr = An Antimatter Initated Fission/Fusion Reactor that uses small quantities of antiprotons to produce fission in Uranium nuclei which in turn provide the energy to ignite fusion in a Deuterium/Helium-3 pellet.  The reactor contains the antiprotons magnetically and electrostatically in a vacuum.  This requires fewer bulky components compared to Tokomak designs but does require a healthy supply of antimatter to operate for long periods. Due to the fact that is is essentially a Fusion engine, the performance corroletes with any advances in fusion power technology.
		#LOC_KSPIE_FissionFusionCatReactorUpgradeF_title = Antimatter Initiated Micro Fusion Reactor Upgrade
		#LOC_KSPIE_FissionFusionCatReactorUpgradeF_descr = When researched will make Antimatter Initiated Micro Fusion Reactor to become more powerfull.
			
		#LOC_KSPIE_DPFFReactor_title = Dusty Plasma Fission Fragment Reactor
		#LOC_KSPIE_DPFFReactor_descr = The Dusty Plasma fission-fragment rocket is a rocket engine design that directly harnesses hot nuclear fission products for thrust, as opposed to using a separate fluid as working mass. The design can, in theory, produce very high specific impulse while still being well within the abilities of current technologies. The reactor is a Dusty Plasma design capable of producing a high proportion of its power as charged particles. To use for propulsion, connect the reactor to a Magnetic Nozzle and a thermal electric generator to produce the electricity to power the Magnetic nozzle magnets.
		#LOC_KSPIE_DPFFReactorUpgrade_title = Dusty Plasma Fission Fragment Reactor Upgrade
		#LOC_KSPIE_DPFFReactorUpgrade_descr = When researched will improve power of the Dusty Plasma Fission Fragment Reactor.
		
		#LOC_KSPIE_fissionreactor_title = Liquid Metal Cooled Reactor
		#LOC_KSPIE_fissionreactor_descr = A liquid metal cooled reactor is an advanced type of fission reactor where the primary coolant is a liquid metal. Metal coolants remove heat more rapidly and allow much higher power density. This makes them attractive in situations where size and weight are at a premium, like on submarines and spacevessels. Contrary to popular belief, drinking the fluids contained does not grant Kerbals superpowers, although they do glow slightly more than usual. This fission reactor has an integrated Thermal Electric generator and cannot be used for direct thermal propulsion. The efficiency of the reactors depends on advances in electric power technology and the amount of radiator surface area.
		#LOC_KSPIE_FissionReactorUpgrade_title = Liquid Metal Cooled Reactor Upgrade
		#LOC_KSPIE_FissionReactorUpgrade_descr = When researched will improve power of the Liquid Metal Cooled Reactor.
		#LOC_KSPIE_FissionReactor_tags = liquid metal cooled reactor power electric mouse fission
		
		#LOC_KSPIE_FIRGaCo_title = Open Cycle Gas Core Fission Reactor
		#LOC_KSPIE_FIRGaCo_descr = The Open Cycle Gas Core reactor generates high amount of thermal power at double the core temperatures of the Closed Cycle predecessor, with less mass. This is achieved by removing the walls that separate the propellant and the nuclear fuel. Although this allows much higher core temperatures, the disadvantage is that the reactor cannot operate while under the influence of acceleration, which happens when it is either on the surface or when accelerating at high speed. Because of the high temperatures is is only compatible with MHD Generator and Plasma Nozzle.
		#LOC_KSPIE_GasCoreFissionUpgrade_title = Open Cycle Gas Core Fission Reactor Upgrade
		#LOC_KSPIE_GasCoreFissionUpgrade_descr = When researched will improve power and core temperature of Gas Core Fission Reactor.
		
		#LOC_KSPIE_FutureFusionReactor_title = IXS Magnetic Confinement Fusion Reactor
		#LOC_KSPIE_FutureFusionReactor_descr = Advanced Fusion Reactor with integrated Direct Energy Converter.
		#LOC_KSPIE_FutureFusionReactorUpgrade_title = IXS Magnetic Confinement Fusion Reactor Upgrade
		#LOC_KSPIE_FutureFusionReactorUpgrade_manuf = Jebediah Kerman's Junkyard and Spacecraft Parts Co.
		#LOC_KSPIE_FutureFusionReactorUpgrade_descr = When researched will make Antimatter Reactor to become more powerfull.
			
		#LOC_KSPIE_KspiIXSWarpRing_title = Alcubierre Drive (Heavy)
		#LOC_KSPIE_KspiIXSWarpRing_descr = As the WarpTech marketing department says, "Why go places, when you can bring places to you?" Before engaging the drive, make sure to have a good supply of Warp Plasma, as well as a large amount of electricity.
		#LOC_KSPIE_AlcubierreDrivesUpgrade_title = Alcubierre Drives Upgrade
		#LOC_KSPIE_AlcubierreDrivesUpgrade_descr = When reseached all Alcubierre Drives become more powerfull and efficient.
		
		#LOC_KSPIE_FURMagTar_title = Magnetized Target Fusion Reactor
		#LOC_KSPIE_FURMagTar_descr = Magnetised Target Fusion Reactor can be smaller than the MCF reactor, but it is limited to providing thermal power. This makes it ideal for building SSTO vessels which require large amount of thermal heat to generate thrust when connected with any thermal nozzle. It can also be used for Electric Power production, but it requires a large amount of radiators to be effective.
		#LOC_KSPIE_InertialConfinementFusionUpgrade_title = Magnetic Confinement Fusion Upgrade
		#LOC_KSPIE_InertialConfinementFusionUpgrade_descr = When reseached will improve power and efficiency of Magnitised Fusion Reactor.
		
		#LOC_KSPIE_FURMaCoSt_title = Stellarator Fusion Reactor 
		#LOC_KSPIE_FURMaCoSt_descr = The stellarator is a advanced magnetic containment fusion reactor which is havier but it is easier to create and maintain fusion than the Spherical Tokamak. Similarly to tokamak designs, this reactor contains a (hopefully) controlled nuclear fusion reaction inside a magnetic field. However, the stellarator is of a figure-eight geometry that allows the magnetic containment to more effectively counteract drift of the particles in the containment field. The rotation of the particles was introduced by placing a new set of magnetic coils on the half-torus on either end, the corkscrew windings. The field from these coils mixes with the original confinement fields to produce a mixed field that rotates the lines of force through 180 degrees. Allthough the mixed field makes field containment easier, because any fusion charged particles get instantly thermalized, it makes it unsuitable for converting fusion charged particles directly into electric power. Another disadvantage of all those weirdly shaped magnets mean that it's got more mass to it and as such it is best suited for powering beam-powered networks from surface or stationary orbits.
		#LOC_KSPIE_FURMaCoSt2_descr = The Stellarator is similar to the Tokamak a magnetic containment fusion reactor which is heavier, limited to thermal and plasma production  but it is twice as easy to sustain a fusion plasma. The basic concept is to lay out the magnetic fields so that particles circulating around the long axis of the machine follow twisting paths, which cancels out instabilities seen in purely toroidal machines. This particular Stellarator is of a figure-eight geometry that allows the magnetic containment to more effectively counteract drift of the particles in the containment field. This would keep the fuel confined long enough to allow it to be heated to the point where fusion would take place. The rotation of the particles was introduced by placing a new set of magnetic coils on the half-torus on either end, the corkscrew windings. The field from these coils mixes with the original confinement fields to produce a mixed field that rotates the lines of force through 180 degrees. Although the mixed field makes field containment easier, as a result for continuous mixing, any fusion charged particles would instantly get thermalized with the fusion plasma, making it unsuitable for charged particles power generation or magnetic nozzle propulsion. Another disadvantage of all those weirdly shaped magnets mean that it's got more mass to it and as such it is best suited for powering beam-powered networks from surface or stationary orbits. In order to make the fusion process self-sustaining, you need to connect the reactor directly to a thermal power generator or preferably MHD power generator.
		#LOC_KSPIE_MCFStellarator_title = Stellarator Fusion Reactor Upgrade
		#LOC_KSPIE_MCFStellaratorFuelUpgrade_descr = When researched will improve efficiency of Stellarator Fusion Reactor.
		#LOC_KSPIE_MCFStellaratorPowerUpgrade_descr = When researched will improve power of Stellarator Fusion Reactor.
			
		#LOC_KSPIE_FURMaCoTo_title = MFC Spherical Tokamak
		#LOC_KSPIE_FURMaCoTo_descr = The Sperical Tokamak Magnetic Confinement Fusion Reactor is one of the first Fusion Power reactors and comes available with Fusion Power. This reactor is big, bulky and requires a fixed amount of power to operate - but it can be used for a wide variety of purposes. The amount of power required depends on the type of fusion and the number of researched fusion technology science nodes. MCF is most suitable for fuel efficient and thermal efficient power production. One of the big advantages of fusion is that its fuel can be very cheap, relatively easy to store and has only low amounts of radioactive waste products. The fusion products themselves can be directly converted into electric power, which allows the reactor to be very energy efficient. Initial Minimum Size is 5 m, but after advanced fusion, it can be scaled down to 3.75 diameter, and with exotic fusion to 2.5 diameter.
		#LOC_KSPIE_MagneticConfinementFusionReactionsUpgrade_title = Magnetic Confinement Fusion Reactions Upgrade
		#LOC_KSPIE_MagneticConfinementFusionPowerUpgrade_title = Magnetic Confinement Fusion Power Upgrade
		#LOC_KSPIE_MagneticConfinementFusionReactionsUpgrade_descr = When researched will improve efficiency of Magnitised Confusion Fusion Reactor.
		#LOC_KSPIE_MagneticConfinementFusionPowerUpgrade_descr = When researched will improve power of Magnitised Confusion Fusion Reactor.
		
		#LOC_KSPIE_MHDGenerator_title = Magnetohydrodynamic Electric Generator
		#LOC_KSPIE_MHDGenerator_descr = A MHD Generator convert plasma energy directly into electric power. It need to be connected directly to a reactor to function. It cannot function concurrently with either a thermal power generator or charged particle power generator. An MHD generator efficiency depends on a combination of the radiator temperature, core reactor temperature, charged particle percentage and unlocked plasma technology.
		#LOC_KSPIE_MHDGeneratorUpgrade_title = MHD power generator efficiency upgrade
		#LOC_KSPIE_MHDGeneratorUpgradeA_descr = When researched allows MHD power generator to produce electricity up to 70% efficiency.
		#LOC_KSPIE_MHDGeneratorUpgradeB_descr = When researched allows MHD power generator to produce electricity  up to 75% efficiency.
		#LOC_KSPIE_MHDGeneratorUpgradeC_descr = When researched allows MHD power generator to produce electricity up to 80% efficiency.
		
		#LOC_KSPIE_StnSciSpectro_title = Muon Catalised Fusion Reactor
		#LOC_KSPIE_StnSciSpectro_descr = In Muon Catalyzed Fusion the electron of hydrogen fuels are replaced with a elementary muon particles. A muon is 207 times larger than an electron, and therefore reduces the classical Bohr radius of an atom by like amount. Thus, atomic nuclei are able to approach each other more closely and this enhances the likelihood of overlapping wave functions, increasing the probability of fusion. Muon Catalyzed fusion creates mostly Gamma Rays, and order to convert the fusion energy into usefull electrical energy it has an integrated Gamma Ray Photovoltalic Converter that surrounds the reaction chamber. As a consequence it cannot be used for any direct propulsion.
		#LOC_KSPIE_MuonCatFusionReactorUpgrade_title = Muon Catalized Fusion Reactor Power Upgrade
		#LOC_KSPIE_MuonCatFusionReactorUpgrade_descr = When researched will make Muon Catalized Fusion Reactor to become more powerfull.
		 		
		#LOC_KSPIE_MoltenSaltReactor_title = Molten Salt Reactor
		#LOC_KSPIE_MoltenSaltReactor_descr = Molten Salt Fission Reactors have the lowest temperature and thermal power of all the reactors, but these drawbacks are balanced out with their long-lasting stores of UF4 or ThF4. This fission reactor can last a very long time without refueling. The actinide waste can also be reprocessed using a refinery or a science lab to vastly increase their lifespan, and the reactors can even be refueled to extend it indefinitely. The fission reaction requires a minimum power level to sustain itself, and so these reactors cannot go below 20% power production unless they are shut off.
		#LOC_KSPIE_MoltenSaltReactorUpgrade_title = Molten Salt Reactor Upgrade
		#LOC_KSPIE_MoltenSaltReactorUpgrade_descr = When researched will improve power and efficiency Molten Salt Reactor.
				
		#LOC_KSPIE_KspiPebbleBed_title = Pebble Bed Reactor
		#LOC_KSPIE_KspiPebbleBed_descr = Part of a new series of fission reactors with slightly different capabilities.  The flagship "Akula" reactor provides tremendous power output, which operates up to potentially higher temperatures than Molten Salt designs but has a power output that is inversely related to temperature.
		#LOC_KSPIE_KspiPebbleBedUpgrade_title = PebbleBed Upgrade
		#LOC_KSPIE_KspiPebbleBedUpgrade_descr = When researched the Pebble Bed Reactor improves power output.
		
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_title = Plasma Jet Magneto Inertial Fusion Reactor
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_descr = Magnetised Target Fusion Reactor can be smaller than the MCF reactor, but it is limited to providing thermal power. This makes it ideal for building SSTO vessels which require large amount of thermal heat to generate thrust when connected with any thermal nozzle. It can also be used for Electric Power production, but it requires a large amount of radiators to be effective.
		#LOC_KSPIE_PlasmaJetUpgrade_title = Plasma Jet Magneto Inertial Fusion Reactor Upgrade
		#LOC_KSPIE_PlasmaJetUpgrade_descr = When researched will improve power of the Plasma Jet Magneto Inertial Fusion Reactor.
				
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_title = DT-R-QS-1 Quantum Singularity Reactor
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_descr = The ultimate in power generation. The artificial black hole is generated by accelerating exotic matter in rings that are magnetically suspended inside the reactor core. A Quantum Singularity Reactor uses a microscopic black hole to convert matter into energy. The lighter the atoms that are used, the more efficiently matter can be converted into energy. In order to start the reactor, provide it with a large amount of electrical power, in a zero-G environment (in orbit) and preferably near a gravity well (planet).		
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_tags = quantum singularity reactor blackhole energy
		
		#LOC_KSPIE_ThermalAntimatterReactor_title = Positron Antimatter Reactor (old)
		#LOC_KSPIE_ThermalAntimatterReactor2_title = Positron Antimatter Reactor
		#LOC_KSPIE_ThermalAntimatterReactor_descr = The Thermal Antimatter reactor is the ultimate in high performance thermal plasma propulsion. It is powered by positrons and its manufacturer claims you should remain positive because it's the last reactor you'll ever look at but we're not quite sure what they mean...
                #LOC_KSPIE_ThermalAntimatterReactorUpgrade_title = Thermal Antimatter Reactor Power Upgrade
		#LOC_KSPIE_ThermalAntimatterReactorUpgrade_descr = When researched will make Thermal Antimatter Reactor to become more powerfull.
		
		#LOC_KSPIE_KspiTriAlphaFusionReactor_title = Tri Alpha Colliding Beam Fusion Reactor
		#LOC_KSPIE_KspiTriAlphaFusionReactor_descr = The Tri Alpha Colliding Beam Fusion Reactor is the first fusion reactor capable of operating in aneutronic fusion mode and thanks to its integrated direct energy converter can operate at high efficiencies. This will be ideal for electric propulsion where waste heat should be minimised. This comes however at the cost of flexibility, as the reactor will not be able to connect with any thermal or magnetic nozzles and can only run with aneutronic fusion fuels.
		#LOC_KSPIE_TriAlphaFusionReactionsUpgrade_title = TriAlpha Fusion Fuel Upgrade
		#LOC_KSPIE_TriAlphaFusionPowerUpgrade_title = TriAlpha Fusion Power Upgrade
		#LOC_KSPIE_TriAlphaFusionReactionsUpgrade_descr = When reseached will improve efficiency of Tri Alpha Fusion Reactor and unlocks more advanced fusion modes.
		#LOC_KSPIE_TriAlphaFusionPowerUpgrade_descr = When reseached will improve power of Tri Alpha Fusion Reactor.
		
		#LOC_KSPIE_WarpDrive_title = Alcubierre Drive (Light) 
		#LOC_KSPIE_WarpDrive_descr = Originally designed by Zefram Kerman himself, this piece of technology is designed to sneakily evade the prohibition of faster than light travel described by the theory of relativity by translating a small subset of spacetime across space at unbelievable speeds while imparting no momentum change to the vessel at all.  Since it was designed by Zefram Kerman, it may not function without the application of rock music.
		
		#LOC_KSPIE_KspiWarpDrive_title = Alcubierre Drive (Folding) 
		#LOC_KSPIE_KspiWarpDrive_descr = Originally designed by Zefram Kerman himself, this piece of technology is designed to sneakily evade the prohibition of faster than light travel described by the theory of relativity by translating a small subset of spacetime across space at unbelievable speeds while imparting no momentum change to the vessel at all.  Since it was designed by Zefram Kerman, it may not function without the application of rock music.
				
		// Engine
		
		#LOC_KSPIE_FNSmallAugmentedArcjet_title = ATTILA Thruster
		#LOC_KSPIE_FNSmallAugmentedArcjet_descr = The ATTILA (Adjustable Throttle Inductively Afterburning Arcjet) is a type of augmented arcjet that uses magnetic induction to enhance the thrust produced from a typical arcjet.  For an electric rocket, it has low exhaust velocity but it does provide superior thrust performance as a result.
		
		#LOC_KSPIE_Bussard_title = Bussard Fusion Engine
		#LOC_KSPIE_Bussard_descr = Bussard Fusion Engine is the ultimate interstallar fusion engine capable of converting Hydrogen directly into high efficient thrust.
		#LOC_BussardEngineUpgrade_title = Bussard Fusion Engine Upgrade
		#LOC_BussardEngineUpgrade_descr = When researched will improve thrust power output of BussardEngine fusion engine.
		
		#LOC_KSPIE_DeadlusEngine_title = Daedalus
		#LOC_KSPIE_DeadlusEngine_descr = The Daedalus propulsion system is an engine that utilises laser induced inertial fusion for propulsion.  Pellets of Deuterium and Helium3 are compressed to ultra-high densities using a high power ion gun.  The crew onboard are shielded by the engine from the intense neutron flux of the fusion reaction but because the reaction occurs outside the ship, other nearby vessels aren't so protected - Beware!
		#LOC_DaedalusUpgrade_title = Daedalus Fusion Engine Upgrade
		#LOC_DaedalusUpgrade_descr = When researched will improve thrust power output of Daedalus inertial fusion engine.
		
		#LOC_KSPIE_kspiDiscoveryMCF_title = "Discovery" Magnetic Confinement Fusion Rocket
		#LOC_KSPIE_kspiDiscoveryMCF_descr = The Discovery is a tweaked Magnetic Confinement Fusion Reactor combined with a Plasma Nozzle. To minimise mass the lithium breeding bath was stripped, is limited to low neutronic fusion modes (like D-He3) and its maximum electric power generation utilisation was reduced by half. In order to maintain its fusion reaction, it needs to be connected directly with an electric power generator, or provided electric power by an external power source.
		
		#LOC_KSPIE_kspiElf_title = Electrodeless Lorentz Force (ELF) Plasma Thruster
		#LOC_KSPIE_kspiElf_descr = The ELF Thruster (Electrodeless Lorentz Force Thruster) was created with one singular purpose in mind. Interplanetary travel. Utilizing the Lorenz Force (the force of a magnetic field acting on a charged particle) the eggheads found a way to cook eggs twice as fast as a conventional oven and also how to shoot ionized particles really, really far! With a thrust measured in Kilo newtons and 11213 ISP, you’ll go to Laythe, Vall, Tylo, Pol, and heck, why not Bop while we’re at it, with peace of mind, knowing that science and hot pink flames of awesome will be getting you there in style.
		#LOC_KSPIE_kspiElf_tags = plasma thruster elf deep drive efficient engine (ion thruster vacuum xenon
		
		#LOC_KSPIE_KspiEmDrive_title = EM Drive
		#LOC_KSPIE_KspiEmDrive_descr = They LAUGHED at the concept of a reaction-less drive, up until our orbit continued increasing with not a drop of rocket-fuel on board. According to ISP Electronics sales reps, the rumours of this engine being powered by "dark magic" are largely exaggerated, although unlike a Electric Xenon thruster the physics behind thrust with no reaction mass are poorly understood.
		#LOC_KSPIE_KspiEmDrive_tags = drive efficient engine ion probe thruster vacuum emdrive mouse
		
		#LOC_KSPIE_FissionSailBoostedFusionEngine_title = Fission Sail Boosted Fusion Engine
		#LOC_KSPIE_FissionSailBoostedFusionEngine_descr = Fission Sail Boosted Fusion Engine.
		#LOC_KSPIE_FissionSailBoostedFusionEngine_tags = fission fragment sail fusion engine
		
		#LOC_KSPIE_OpenCycleGasCoreRocket_title = Open Cycle Gas Core Engine
		#LOC_KSPIE_OpenCycleGasCoreRocket_descr = Nuclear Open Cycle Gas Core Reactor rockets can provide much higher specific impulse than solid core nuclear rockets because their temperature limitations are in the nozzle and core wall structural temperatures, which are distanced from the hottest regions of the gas core. Consequently, nuclear gas core reactors can provide much higher temperatures to the propellant. Solid core nuclear thermal rockets can develop higher specific impulse than conventional chemical rockets due to the extreme power density of the reactor core, but their operating temperatures are limited by the maximum temperature of the solid core because the reactor's temperatures cannot rise above its components' lowest melting temperature.  Due to the much higher temperatures achievable by the gaseous core design, it can deliver higher specific impulse and thrust than most other conventional nuclear designs.  In this design, Open Cycle, Spherical Counter Flow Toroidal, the fissile fuel is kept mostly in a base injection stabilized recirculation bubble by hydrodynamic confinement.  Leakage is roughly 0.25-1% by weight of fuel to propellant.  Also, partially ionized plasma from the gas core is used to generate electricity magnetohydrodynamically, subsequently negating the need for an additional power supply.
		#LOC_KSPIE_OpenCycleGasCoreRocketUpgrade_title = Open Cycle Gascore Rocket Upgrade
		#LOC_KSPIE_OpenCycleGasCoreRocketUpgrade_descr = When researched improves thrust and isp of Open Cycle Gascore Reactor.
		
		#LOC_KSPIE_KspiGascoreEngine_title = Open Cycle Gas Core Rocket
		#LOC_KSPIE_KspiGascoreEngine2_descr = Nuclear gas-core-reactor rockets can provide much higher specific impulse than solid core nuclear rockets because their temperature limitations are in the nozzle and core wall structural temperatures, which are distanced from the hottest regions of the gas core. Consequently, nuclear gas core reactors can provide much higher temperatures to the propellant. Solid core nuclear thermal rockets can develop higher specific impulse than conventional chemical rockets due to the extreme power density of the reactor core, but their operating temperatures are limited by the maximum temperature of the solid core because the reactor's temperatures cannot rise above its components' lowest melting temperature.  Due to the much higher temperatures achievable by the gaseous core design, it can deliver higher specific impulse and thrust than most other conventional nuclear designs.  In this design, Open Cycle, Spherical Counter Flow Toroidal, the fissile fuel is kept mostly in a base injection stabilized recirculation bubble by hydrodynamic confinement.  Leakage is roughly 0.25-1% by weight of fuel to propellant.  Also, partially ionized plasma from the gas core is used to generate electricity magnetohydrodynamically, subsequently negating the need for an additional power supply.
		
		#LOC_KSPIE_AluminiumHybrid1_title = HA-1 Alumium Hybrid Rocket
		#LOC_KSPIE_AluminiumHybrid1_descr = A hybrid rocket uses a combination of solid fuel and liquid oxidiser.  It has better performance than a solid rocket and is more controllable but still performs poorly compared to liquid rockets.  The solid fuel in this version is aluminium, which is easily extracted from regolith.
		
		#LOC_KSPIE_KspiNuclearCandle_title = CANDLE Traveling Wave Reactor Engine
		#LOC_KSPIE_KspiNuclearCandle_descr = Take an RTG, and pump fuel through the hot radioactive core into a nozzle. The result is a very small nuclear rocket engine. Thrust is low, but probes won't mind. Waste Heat Rating: 400
		
		#LOC_KSPIE_KspiEpstein_title = "Rocinante" Kerbstein Fusion Drive
		#LOC_KSPIE_KspiEpstein_descr = The Rocinante Kerbstein Fusion Drive is the (late) Kerbstein Kerman's 'accidental' modification to the existing Vista Engine. This propulsion system utilises laser induced interial Ultra Dense Deuterium fusion for propulsion, with upgrades combining both a plasma and magnetic engine. Liquid Deuterium  is compressed to ultra-density deuterium pellet, after which it is ignited.  While this engine utilizes anuetronic fusion it does still produce a large amount of gamma rays, so beware when thrusting near other ships and unprotected kerbals. Also note that in order to achieve inertial fusion, it can only operate in vacuum of space.
		#LOC_KspiEpsteinUpgrade_title = "Rocinante" Kerbstein Fusion Engine Upgrade
		#LOC_KspiEpsteinUpgrade_descr = When researched will improve thrust and isp of "Rocinante" Kerbstein Fusion Engine.

		#LOC_KSPIE_KspiEpstein_tags = epstein kerbstein rocinante inertial fusion drive engine ultra dense deuterium
		
		#LOC_KSPIE_KspiLANTR_title = Solid Core Nuclear Engine
		#LOC_KSPIE_KspiLANTR_descr = A more compact and lightweight Nuclear Thermal Rocket design. Hot Feature: LOX-Augmented Afterburner mode - Oxidizer is injected directly into the nozzle where it violently reacts with the superheated plasma exhaust and causes a massive increase in thrust, at the cost of a lower ISP.
		
		#LOC_KSPIE_KspiLightbulb_title = "Nuclear Lightbulb" Closed Cycle Gas Core Engine
		#LOC_KSPIE_KspiLightbulb_descr = The Closed Cycle Gas-Core engine a.k.a Nuclear Lightbulb overcomes the limits of solid core NTRs by deliberately letting the reactor melt and vaporize, reaching much higher core temperatures and exhaust velocities, which grants this rocket an enormous ISP of 1500s. No radioactive material leaves the engine though, the vaporized nuclear hellfire is safely confined within seven astonishingly fragile transparent quartz bulbs, which let most of the thermal radiation through to the propellant and are the reason for its lovely name. A sophisticated system of active cooling and a steady vortex stream of inert gas around the fissioning nuclear plasma that keeps it from touching the walls prevent the quartz bulbs from spontaneously vaporizing. Actually yes, it does sound kind of scary, but as with everything in life, the coolness of things is proportional to their danger. The controversy around the NERVA also applies to this engine, as its radioactive material can spread over a larger distance due to its gaseous nature.
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_origi = Nuclear Lightbulb
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_upgra = Nuclear Lightbulb
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_origi = Thermal Electric Generator Mk1
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_upgra = Thermal Electric Generator Mk2
		#LOC_KSPIE_KspiLightbulb_upgrade_title = Closed Cycle Gas Core Engine Upgrade
		#LOC_KSPIE_KspiLightbulb_upgrade_descr = When researched, improves power output of Closed Cycle Gas Core Engine aka "Lightbulb".
		
		#LOC_KSPIE_LiquidCoreEngine_title = Liquid Core Reactor Engine
		#LOC_KSPIE_LiquidCoreEngine_descr = Liquid Core Reactor Engines are in many way similar to an Open Cycle Nuclear Gas Core, but the fissionable core is merely molten, not gaseous. A dense high temperature fluid contains the fissionable material, and the hydrogen propellant is bubbled through to be heated. The propellant will be raised to a temperature somewhere between the melting and boiling point of the fluid. A liquid-core engine involves a rotating solid cylinder which is used to contain the fuel at a higher temperature. The induced centripetal force causes the fuel, which is of a higher molecular mass than the propellant, to the cylindrical wall. As the fuel melts and rises to temperatures above the melting point of the cylinder, the inner cylindrical wall naturally melts. The twist to this engine lies in the centripetal force which keeps the molten layer intact. Additionally, coolants running on the outside of the cylinder ensure that the entire cylinder does not melt through. The fuel is therefore able to be brought to a higher temperature than that in a solid core, and the propellant expelled with a greater force. Liquid-core engines can attain a much higher specific impulse of 1600s.
		#LOC_KSPIE_LiquidCoreEngineUpgrade_title = Liquid Core Reactor Engine Upgrade
		#LOC_KSPIE_LiquidCoreEngineUpgrade_descr = When researched improves thrust and isp of Liquid Core Reactor Engine Rocket Engine.
		
		#LOC_KSPIE_macheffeng_title = Mach Effect Drive
		#LOC_KSPIE_macheffeng_descr = Mix in some reaction-less thrust, a Complicated gimbal, a slightly better understanding of physics and, you have a thruster that can go wherever you point it without burning anything. Sort of.
		#LOC_KSPIE_macheffeng_tags = drive efficient engine ion probe thruster vacuum emdrive spacemouse
		
		#LOC_KSPIE_KspiMagneticNozzle_title = Plasma Nozzle
		#LOC_KSPIE_KspiMagneticNozzle_descr = The plasma nozzle is an advanced alternative to the thermal rocket which can expel high temperature charged exhaust at extremely high velocities because the propellant is confined electromagnetically instead of physically.  It does require electric power and, of of course, only operates when paired with reactors that generate charged particles. Not rated for atmospheric use.
		#LOC_KSPIE_KspiMagneticNozzle_ThermalNozzleController_origi = Plasma Nozzle
