		#LOC_KSPIE_VASIMR_title = VX-500 VASIMR Engine
		#LOC_KSPIE_VASIMR_descr = A high-power electric engine. Can use virtualy any gas as a propellant, which is ionized and heated into a plasma and then accelerated by magnetic fields to generate thrust. Thrust is variable and can be increased at the cost of a lower ISP.
		
		#LOC_KSPIE_VASIMR2_title = Radial VASIMR Engine
		#LOC_KSPIE_VASIMR2_descr = A high-power electric engine. Uses can virtualy use any gas as the propellant, which is ionized and heated into a plasma and then accelerated by magnetic fields to generate thrust. Thrust is variable and can be increased at the cost of a lower ISP.
		
		#LOC_KSPIE_Vista_title = Vista Fusion Engine
		#LOC_KSPIE_Vista_descr = The Vista propulsion system is an engine that utilises laser induced interial fusion for propulsion.  Pellets of Deuterium and Tritium are compressed to ultra-high densities using a high power laser. The engine requires high amount of power to operate. The maximum power consumption and thrust output depend on the amount of unlocked future science technodes. The crew onboard are shielded by the engine from the intense neutron flux of the fusion reaction but because the reaction occurs outside the ship, other nearby vessels aren't so protected - Beware!
		#LOC_KSPIE_Vista_tags = vista fusion pellet tritium deuterium engine
		#LOC_KSPIE_VistaUpgrade_title = VISTA Fusion Engine Upgrade
		#LOC_KSPIE_VistaUpgrade_descr = When researched will increase the thrust and efficiency of the VISTA engine.
		
		#LOC_KSPIE_ZPinchAirospike_title = Airospike Z-Pinch Fusion Engine 
		#LOC_KSPIE_ZPinchAirospike_descr = The Z-Pinch Airospike is the ultimate all-in-one solution which combines a Z-Pinch Fusion reactor, a Magnetic Nozzle and Thermal Airospike Tubojet. The Thermal Airospike Turbojet has 6 integrated air intakes and can use any neutral and mildly oxidizing propellant, including oxinated atmospheres. The Magnetic Nozzle can redirect Fussion product directly for propulsion or mix it with propellant for improved thrust.
		#LOC_KSPIE_ZPinchAirospike_tags = Z-Pinch Airospike Fusion Engine
		#LOC_KSPIE_ZPinchAirospikeUpgrade_title = Airospike Z-Pinch Fusion Engine Upgrade
		#LOC_KSPIE_ZPinchAirospikeUpgrade_descr = When researched will increase the thrust and efficiency of the Airospike Z-Pinch Fusion Engine.
		
		#LOC_KSPIE_ZPinchEngine_title = Z-pinch fusion engine
		#LOC_KSPIE_ZPinchEngine_descr = A Z-pinch fusion engine which uses D-He3 FusionPellets as a fuel and optionally mixes the fusion products with cold propellant to improve thrust. This engines does not require any external power, but depending on on the amount of propellant produces small to large amounts of wasteheat. Besides its ability to use reducing propellants, the main advantage of the Z-pinch fusion engine is its ability to run in pure fusion mode, using only FusionPellets for very high isp. 
		#LOC_KSPIE_ZPinchEngine_old_descr = A Z-pinch fusion termal reactor engines, with good fuel consumption but nuclear polution.
		
