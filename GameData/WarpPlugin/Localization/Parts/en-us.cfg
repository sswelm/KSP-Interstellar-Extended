		// Microwave
		#LOC_KSPIE_KspiAirborneLaser_title = Airborne Diode Laser Transmitter
		#LOC_KSPIE_KspiAirborneLaser_manuf = Bahamuto Dynamics
		#LOC_KSPIE_KspiAirborneLaser_descr = A high powered laser for setting things on fire. Heat resistant up to 1940K. Has an integrated Diode Laser Array.
		#LOC_KSPIE_AblativeLaserNozzle_title = Ablative Laser Nozzle
		#LOC_KSPIE_AblativeLaserNozzle_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_AblativeLaserNozzle_descr = The Ablative Laser Nozzle is a highly efficient nozzle that uses PVC as an ablator propellant and must be powered by beams shooting into the nozzle from underneath. 
		#LOC_KSPIE_BPDLA_title = Diode Laser Array (Beam Producer)
		#LOC_KSPIE_BPDLA_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPDLA_descr = The Diode Laser Array uses MegaJoule energy to produce a laser beams. After several laser-labs burnt down in the attempt to build ever larger diode lasers, the famous Theodore Kerman came up with the idea to simply bundle multiple small laser beams to achieve high power beams. Nonetheless, a lot of laser-labs still burn down each year due to the nature of Kerbals. A Diode Laser Array is required in order to transmit in the infrared or visible spectrum. The Diode Laser Array transmission wavelength can only be configured in the VAB.
		#LOC_KSPIE_BPFEL2_title = Free Electron Laser (Universal Beam Producer)
		#LOC_KSPIE_BPFEL2_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPFEL2_descr = The Free Electron Laser uses MegaJoule energy to produce all kinds of beam-types in flight. It's a universal beam producer initially with a rather low efficiency. How does it work you ask? Well you can ask the lab guys if you dare - but let's say 40% science, 50% black magic and 10% wishful thinking.
		#LOC_KSPIE_BPGyrotron_title = Gyrotron (Microwave Beam Generator)
		#LOC_KSPIE_BPGyrotron_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPGyrotron_descr = The Gyrotron uses MegaJoule energy to produce a Microwave-Beam. The several hour long answer the lab guys gave to the question how it works could be summed up as "Electrons are accelerated by magnetic forces and further magnetic forces are applied to obtain a Microwave-beam", but don't tell them or they'll start all over again. A Gyrotron is required for transmitters to work, ie. to send beamed power in the microwave spectrum.
		#LOC_KSPIE_BT2501_title = Shielded Multi Wavelength Diode Laser Transmitter
		#LOC_KSPIE_BT2501_manuf = Radiant Future Enterprises
		#LOC_KSPIE_BT2501_descr = Shielded Beam Transmitter designed for Diode Laser-beams. Although it has a small aperture, it has multiple integrated Diode beam generators which can be switched during flight. Thanks to its Tungsten shell, it is Heat resistant up to 3695K
		#LOC_KSPIE_BT2502_title = Multi Bandwidth Dish Transceiver (Medium)
		#LOC_KSPIE_BT2502_manuf = Radiant Future Enterprises
		#LOC_KSPIE_BT2502_descr = Medium Beam Transmitter for all sorts of beam-types. In order to be able to beam power, it needs to be directly connected to any Beam generator. The receiver is capable of receiving in all wavelenths that are available as rectenna.
		#LOC_KSPIE_KspiSolarBlanket_title = Blanket Photovoltaic Solar Power Receiver
		#LOC_KSPIE_KspiSolarBlanket_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiSolarBlanket_descr = The Blanket Photovoltaic Solar Power Receiver which in comparison to the thermal power receiver is more compact and lightweight at higher efficiencies, but only on the near infrared spectrum.  It cannot be retracted once deployed.
		#LOC_KSPIE_KspiBlanketRectenna_title = Blanket Rectenna Receiver
		#LOC_KSPIE_KspiBlanketRectenna_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiBlanketRectenna_descr = The Blanket Photovoltaic Solar Power Receiver which in comparison to the thermal power receiver is more compact and lightweight at higher efficiencies, but only on the near infrared spectrum.  It cannot be retracted once deployed.
		#LOC_KSPIE_KspiUltravioletBlanket_title = Blanket Photovoltaic Ultraviolet Power Receiver
		#LOC_KSPIE_KspiUltravioletBlanket_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiUltravioletBlanket_descr = The Blanket Photovoltaic Ultraviolet Power Receiver is specialized in receiving power in the Extreme ultraviolet wavelength and is sensitive to soft x-ray and the visible spectrum. This receiver is suited best for medium to long range applications.
		#LOC_KSPIE_CircularRectennaReceiver_title = Circular Rectenna Receiver
		#LOC_KSPIE_CircularRectennaReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularRectennaReceiver_descr = This large foldable Rectenna is an antenna specialized in receiving beamed power at high efficiency in specific bandwidths and converting it directly into electric power. The desired bandwidth needs to be configured in the VAB. This part is unable to transmit.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Circular Solar Photovoltaic Cells
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = A large circular solar panel to produce electricity for solar and infrared power.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Circular Solar Photovoltaic Cells
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = A large circular solar panel to produce electricity for solar and infrared power.
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_title = Circular Ultraviolet Photovoltaic Receiver
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_descr = When unfolded, it creates a circular panel which is capable or receiving beamed power in the ultraviolet by specialised photovoltaic cells. To a lesser degree it is also capable of receiving power in the visible and soft x-ray wavelength.
		#LOC_KSPIE_DeployableXrayReceiver_title = Deployable Photovoltaic X-Ray Receiver
		#LOC_KSPIE_DeployableXrayReceiver_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_DeployableXrayReceiver_descr = A large, foldable static Photovoltaic Receiver, capable of receiving Beamed power from near infrared up to Hard X-Ray. It's most efficient in the Hard X-Ray Spectrum were the photon wave can penetrate deep into the thick layers of the Photovoltaic Receiver.
		#LOC_KSPIE_DeployableThermalReceiver_title = Deployable Thermophotovoltaic Receiver
		#LOC_KSPIE_DeployableThermalReceiver_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_DeployableThermalReceiver_descr = A large, foldable static Thermophotovoltaic Receiver, capable of receiving Beamed power in all wavelengths, including Hard X-Ray.
		#LOC_KSPIE_FELA_title = Multi Bandwidth Dish Transceiver (Large)
		#LOC_KSPIE_FELA_manuf = Radiant Future Enterprises
		#LOC_KSPIE_FELA_descr = The FELA is a multifunctional multi bandwidth transmitter and receiver. The FELA is compatible with any Beam Power Generator. In order to be able to beam power, it needs to be directly connected to a beam generator.
		#LOC_KSPIE_FoldingThermalDish_title = Thermal Solar Beamed Power Receiver
		#LOC_KSPIE_FoldingThermalDish_manuf = Parabolic Industries
		#LOC_KSPIE_FoldingThermalDish_descr = Thermal receiver capable of focusing Beamed power or Solar Power at a thermal receiver, which it needs to be attached with.
		#LOC_KSPIE_heatfin_title = Radiator Tail Fin
		#LOC_KSPIE_heatfin_manuf = C7 Aerospace Division
		#LOC_KSPIE_heatfin_descr = A radiator that is also a tail fin.
		#LOC_KSPIE_heatwing_title = Radiator wing
		#LOC_KSPIE_heatwing_manuf = C7 Aerospace Division
		#LOC_KSPIE_heatwing_descr = Wing that also works as a radiator.
		#LOC_KSPIE_KspiInlinePhasedArray_title = Phased Array Transceiver (Inline)
		#LOC_KSPIE_KspiInlinePhasedArray_manuf = DragonTek
		#LOC_KSPIE_KspiInlinePhasedArray_descr = After numerous customer complaints that parts glued to the top of the spherical rectenna fall off during launch, DragonTek decided to make an inline version. Thanks to its shape, it is able to receive beamed power in a 310 degree angle and can function as a beamed power relay. Note that the type of rectenna can only be configured in the VAB after unlocking the appropriate technology.
		#LOC_KSPIE_InlineThermalReceiverDish_title = Inline Thermal Receiver Mirror Dish
		#LOC_KSPIE_InlineThermalReceiverDish_manuf = Sphero-Hedron Engineering Dynamics
		#LOC_KSPIE_InlineThermalReceiverDish_descr = This enormous, high-powered relay antenna was commissioned by Blinkenlights LLC after someone asked "What happens if we go further out than the Kerbol system?"  It most definitely is not in response to any vessels having accidentally already achieved an escape trajectory from the system.  Nope, nothing to do with that issue at all.
		#LOC_KSPIE_InlineWrappedThermalReceiver_title = Wrapped Microwave Thermal Receiver
		#LOC_KSPIE_InlineWrappedThermalReceiver_manuf = DragonTek
		#LOC_KSPIE_InlineWrappedThermalReceiver_descr = An in-line microwave thermal receiver that can be deployed to provide more surface area. Cannot be retracted once deployed.
		#LOC_KSPIE_InlineWrappedPhasedArray_title = Inline Wrapped Phased Array
		#LOC_KSPIE_InlineWrappedPhasedArray_manuf = DragonTek
		#LOC_KSPIE_InlineWrappedPhasedArray_descr = An in-line microwave phased array that can be deployed to provide more surface area. Cannot be retracted once deployed.
		#LOC_KSPIE_Laser_IR_title = DT-L-IR-1 Laser Beam Transmitter
		#LOC_KSPIE_Laser_IR_manuf = DragonTek
		#LOC_KSPIE_Laser_IR_descr = Due to a misplaced decimal point during the design of a new laser pointer, DragonTek ended up with something that even Kerbals won't use indoors. Fortunately space has no walls. In order for this Infrared Transmitter to function it needs to be directly connected to a Diode Laser Beam generator. Heat resistant up to 933K
		#LOC_KSPIE_LaserTransmitter_title = Diode Beamed Power Laser
		#LOC_KSPIE_LaserTransmitter_manuf = Floating Energie Incorporated
		#LOC_KSPIE_LaserTransmitter_descr = This laser turret is a high power beamed power transmitter with an integrated efficient Diode Laser Array Generator. Although its wall to beam conversion is diode is efficient, its aperture is rather low, limiting it range in infrared. However it is one of the few transmitters capable of transmitting in Soft X-Rays, after they are unlocked. The Diode Laser Array transmission wavelength can only be configured in the VAB.
		#LOC_KSPIE_MicrowaveRectenna2_title = Multi Bandwidth Dish Transceiver (Shielded)
		#LOC_KSPIE_MicrowaveRectenna2_manuf = Floating Energie Incorporated
		#LOC_KSPIE_MicrowaveRectenna2_descr = Shielded Multi Bandwidth Dish Transceiver for all sorts of beam-types. In order to be able to transmit power, it needs to be directly connected to any Beam generator.
		#LOC_KSPIE_microwaveThermalEnergyReceiverS_title = Inline Thermal Receiver Mk1
		#LOC_KSPIE_microwaveThermalEnergyReceiverS_manuf = Continuum Interplanetary
		#LOC_KSPIE_microwaveThermalEnergyReceiverS_descr = The Inline Thermal Receiver supplies thermal energy from received beamed power to thermal engines or thermal electric generators. This part must be attached directly to an engine or generator of a compatible diameter. Reception is optimal from the sides and minimal from above or underneath.
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_title = Inline Thermal Receiver Mk1 2x
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_manuf = Continuum Interplanetary
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_descr = The Inline Thermal Receiver supplies thermal energy from received beamed power to thermal engines or thermal electric generators. This part must be attached directly to an engine or generator of a compatible diameter. Reception is optimal from the sides and minimal from above or underneath.
		#LOC_KSPIE_MicrowaveThermalRecieverMk2_title = Thermal Receiver Mk2
		#LOC_KSPIE_MicrowaveThermalRecieverMk2_manuf = Radiant Future Enterprises
		#LOC_KSPIE_MicrowaveThermalRecieverMk2_descr = The Microwave Thermal Receiver supplies thermal energy from received microwave power to thermal engines. Part must be attached directly to an engine of a compatible diameter.
		#LOC_KSPIE_MicroWaveTransducer2_title = Microwave Transducer DT-MW-TD-32x
		#LOC_KSPIE_MicroWaveTransducer2_manuf = DragonTek
		#LOC_KSPIE_MicroWaveTransducer2_descr = The Microwave Transducer is a specialised microwave transmitter, capable of transmitting a high amount of microwave power without the usage of a Gyrotron. Besides beamed power, it can also be used for communication relay. It is also capable of receiving microwave power and converting it into power but only at short ranges, due to its relative small surface area and high mass.
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_title = Oversized Aluminium Thermal Dish Receiver (Inline)
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_manuf = DMagic
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_descr = The Oversized Aluminium Thermal Receiver Dish is capable of receiving beamed power in the microwave, infrared, visible or even near infrared wavelength. For optimal reception it needs to be aimed directly at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDishEnd_title = Oversized Aluminium Thermal Dish Receiver (Head)
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDishEnd_manuf = DMagic
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDishEnd_descr = The Oversized Aluminium Thermal Receiver Dish is capable of receiving beamed power in the microwave, infrared, visible or even near infrared wavelength. For optimal reception it needs to be aimed directly at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_KspieSIGINT_title = Oversized Gold Thermal Dish Receiver (Inline)
		#LOC_KSPIE_KspieSIGINT_manuf = DMagic
		#LOC_KSPIE_KspieSIGINT_descr = The Oversized Gold Thermal Receiver is a huge disk capable of receiving beamed power in the microwave, infrared or visible wavelength. For optimal reception it needs to be aimed directly at at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_KspieSIGINT.End_title = Oversized Gold Thermal Dish Receiverer (Head)
		#LOC_KSPIE_KspieSIGINT.End_manuf = DMagic
		#LOC_KSPIE_KspieSIGINT.End_descr = The Oversized Integrated Foldable Thermal Receiver is capable of receiving beamed power in the microwave, infrared or visible wavelength. For optimal reception it needs to be aimed directly at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_deployablePhasedArray_title = Phased Array Transceiver (Deployable)
		#LOC_KSPIE_deployablePhasedArray_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_deployablePhasedArray_descr = A high diameter foldable array, capable of transmitting or receiving beamed power. Initially it can only receive and transmit in the microwave spectrum, but with more advance electronics technology unlocked it will also be able to receive and transmit in the infrared spectrum. It is relatively efficient, but compared to a rectenna and dishes it about 5% less efficient.
		#LOC_KSPIE_KspiMicrowaveArray_title = Phased Array Transceiver (Top)
		#LOC_KSPIE_KspiMicrowaveArray_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_KspiMicrowaveArray_descr = Capable of transmitting, receiving or relaying microwave beamed power on its own. Its transmit capability is only 1/10 of its receive capability. It does not need to be connected to a Gyrotron.
		#LOC_KSPIE_PivotedInfraredMirror_title = Double Pivoted Infrared Mirror
		#LOC_KSPIE_PivotedInfraredMirror_manuf = DragonTech
		#LOC_KSPIE_PivotedInfraredMirror_descr = This is an advanced pivoted mirror capable of relaying beamed power in the infrared spectrum. Use it to create an infrared beamed power network.
		#LOC_KSPIE_PivotedLightMirror_title = Double Pivoted Light Mirror
		#LOC_KSPIE_PivotedLightMirror_manuf = DragonTech
		#LOC_KSPIE_PivotedLightMirror_descr = This is a advanced pivoted Mirror capable of relaying beamed power in the UV and Visible light spectrum. Use it to create an UV light beamed power network.
		#LOC_KSPIE_DeployableMicrowaveInfraredRectenna_title = Double Pivoting Phased Array Transceiver
		#LOC_KSPIE_DeployableMicrowaveInfraredRectenna_manuf = DragonTech
		#LOC_KSPIE_DeployableMicrowaveInfraredRectenna_descr = This Pivoted deployable phased array is capable of receiving and transmitting beamed power in either microwave or infrared wavelength at high efficiencies in a 300 degree angle. It cannot operate while moving in an atmosphere.
		#LOC_KSPIE_PivotedThermoPhotovoltaicReceiver_title = Double Pivoted Thermophotovoltaic Receiver
		#LOC_KSPIE_PivotedThermoPhotovoltaicReceiver_manuf = DragonTech
		#LOC_KSPIE_PivotedThermoPhotovoltaicReceiver_descr = This Thermophotovoltaic Receiver is capable of receiving beamed power in all frequencies in a 300 degree angle. It cannot operate while moving in an atmosphere.
		#LOC_KSPIE_DoublePivotedXRayReceiver_title = Double Pivoted Photovoltaic X-Ray Receiver
		#LOC_KSPIE_DoublePivotedXRayReceiver_manuf = DragonTech
		#LOC_KSPIE_DoublePivotedXRayReceiver_descr = This Double Pivoted Photovoltaic X-Ray Receiver is capable of receiving beamed power from Hard X-rays to infrared wavelength at high efficiencies in a 300 degree angle. It cannot operate while moving fast in an atmosphere.
		#LOC_KSPIE_MicroWaveR_Radial_title = Phased Array (Radial)
		#LOC_KSPIE_MicroWaveR_Radial_manuf = DragonTek
		#LOC_KSPIE_MicroWaveR_Radial_descr = Made from scraps collected on the factory floor, this radial phased array does not provide a lot of reception area, but it can be placed on any surface and scaled up. Note that if the appropriate technologies are unlocked, it can be configure in the VAB to operate in different bandwidths.
		#LOC_KSPIE_ThermalReceiverDish_title = Radial Gold Thermal Dish Receiver
		#LOC_KSPIE_ThermalReceiverDish_manuf = NAU Aerospace
		#LOC_KSPIE_ThermalReceiverDish_descr = The Gold Radial Thermal Dish Receiver has better reception in the infrared spectrum than the Aluminum Thermal Receiver Dish - which performs better in the visible and ultraviolet spectrum. In order to function, it needs to be attached to an inline thermal receiver, which needs to be connected to an electric generator to convert it into power.
		#LOC_KSPIE_RadialAluminiumThermalDish_title = Radial Aluminium Thermal Dish Receiver
		#LOC_KSPIE_RadialAluminiumThermalDish_manuf = NAU Aerospace
		#LOC_KSPIE_RadialAluminiumThermalDish_descr = The Radial Aluminium Thermal Dish Receiver has better reception in the visible and near ultra violet spectrum than the Gold Thermal Receiver Dish which performs better in the infrared spectrum. In order to function, it need to attached to an inline thermal receiver, which needs to be connected to an electric generator to convert it into power.
		#LOC_KSPIE_SolarMoltenSaltReceiver_title = Solar Thermal Power Mirror Receiver
		#LOC_KSPIE_SolarMoltenSaltReceiver_manuf = DragonTek
		#LOC_KSPIE_SolarMoltenSaltReceiver_descr = A hybrid concentrated solar power plant / beamed power receiver using adjustable dielectric mirrors. The total mirror area is approximately 23716 m^2. Although it has an integrated Thermal Electric Generator, it still needs radiators to produce electrical power efficiently. Besides thermal power reception, the mirrors can also be used to relay beamed power.
		#LOC_KSPIE_microwaveSphereReceiver_title = Duel Mode Thermal Sphere Receiver
		#LOC_KSPIE_microwaveSphereReceiver_manuf = Probodobodyne Inc
		#LOC_KSPIE_microwaveSphereReceiver_descr = The Thermal Receiver can, thanks to it shape, receive microwave energy in a 310 degree angle. It can operate in either Electric mode or Thermal mode.
		#LOC_KSPIE_KspiSpherePhasedArray_title = Phased Array Relay (Sphere)
		#LOC_KSPIE_KspiSpherePhasedArray_manuf = DragonTek
		#LOC_KSPIE_KspiSpherePhasedArray_descr = This phased array has a built-in Beam generator and thanks to its shape, this receiver can operate up to 310 degree angle and function as a relay. Note that the type of rectenna can only be configured in the VAB after unlocking the appropriate technology.
