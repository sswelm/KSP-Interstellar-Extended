		#LOC_KSPIE_Timberwind_title = "Timberwind" Rotating Fluidized Bed Reactor Engine
		#LOC_KSPIE_Timberwind_descr = The "Timberwind" Rotating Fluidized Bed Reactor Engine is a high performance particle bed fission reactor with a high thrust to mass ratio for a nuclear engine. It can run several neutral and reducing liquid mono propellants, depending on unlocked fuel technology. It has an integrated thermal electric power generator which feeds from its radioactive fuel decay once activated. Its performance depends on advances in nuclear power reactor technologies.
