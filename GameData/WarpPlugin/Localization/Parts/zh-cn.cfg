		#LOC_KSPIE_AblativeLaserNozzle_title = Ablative Laser Nozzle
		#LOC_KSPIE_AblativeLaserNozzle_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_AblativeLaserNozzle_descr = The Ablative Laser Nozzle is a highly efficient nozzle that uses PVC as an ablator propellant and must be powered by beams shooting into the nozzle from underneath. 
		#LOC_KSPIE_BPDLA_title = Diode Laser Array (Beam Producer)
		#LOC_KSPIE_BPDLA_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPDLA_descr = The Diode Laser Array uses MegaJoule energy to produce a laser beams. After several laser-labs burnt down in the attempt to build ever larger diode lasers, the famous Theodore Kerman came up with the idea to simply bundle multiple small laser beams to achieve high power beams. Nonetheless, a lot of laser-labs still burn down each year due to the nature of Kerbals. A Diode Laser Array is required in order to transmit in the infrared or visible spectrum. The Diode Laser Array transmission wavelength can only be configured in the VAB.
		#LOC_KSPIE_BPFEL2_title = Free Electron Laser (Universal Beam Producer)
		#LOC_KSPIE_BPFEL2_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPFEL2_descr = The Free Electron Laser uses MegaJoule energy to produce all kinds of beam-types in flight. It's a universal beam producer with initialy a rather low efficiency. How does it work you ask? Well you can ask the lab guys if you dare - but let's say 40% science, 50% black magic and 10% wishful thinking.
		#LOC_KSPIE_BPGyrotron_title = Gyrotron (Microwave Beam Generator)
		#LOC_KSPIE_BPGyrotron_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPGyrotron_descr = The Gyrotron uses MegaJoule energy to produce a Microwave-Beam. The several hour long answer the lab guys gave to the question how it works could be summed up as "Electrons are accelerated by magnetic forces and further magnetic forces are applied to obtain a Microwave-beam", but don't tell them or they'll start all over again. A Gyrotron is required for transmitters to work, ie. to send beamed power in the microwave spectrum.
		#LOC_KSPIE_BT2501_title = Shielded Multi Wavelength Diode Laser Transmitter
		#LOC_KSPIE_BT2501_manuf = Radiant Future Enterprises
		#LOC_KSPIE_BT2501_descr = Shielded Beam Transmitter designed for Diode Laser-beams. Although it has of a small aperture, it has multiple integrated Diode beam generator y which can be switched durring flight. Thanks to it Tungsten shell, it is Heat resistant up to 3695K
		#LOC_KSPIE_BT2502_title = Multi Bandwidth Dish Transceiver (Medium)
		#LOC_KSPIE_BT2502_manuf = Radiant Future Enterprises
		#LOC_KSPIE_BT2502_descr = Medium Beam Transmitter for all sorts of beam-types. In order to be able to beam power, it needs to be directly connected to any Beam generator. The receiver is capable of receiving in all wavelenths that are available as rectenna.
		#LOC_KSPIE_KspiSolarBlanket_title = Blanket Photovoltaic Solar Power Receiver
		#LOC_KSPIE_KspiSolarBlanket_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiSolarBlanket_descr = The Blanket Photovoltaic Solar Power Receiver which in comparison to thermal power receiver more compact and lightweight at higher efficiencies but only on the near infrared spectrum.  It cannot be retracted once deployed.
		#LOC_KSPIE_KspiBlanketRectenna_title = Blanket Rectenna Receiver
		#LOC_KSPIE_KspiBlanketRectenna_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiBlanketRectenna_descr = The Blanket Photovoltaic Solar Power Receiver which in comparison to thermal power receiver more compact and lightweight at higher efficiencies but only on the near infrared spectrum.  It cannot be retracted once deployed.
		#LOC_KSPIE_KspiUltravioletBlanket_title = Blanket Photovoltaic Ultraviolet Power Receiver
		#LOC_KSPIE_KspiUltravioletBlanket_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiUltravioletBlanket_descr = The Blanket Photovoltaic Ultravoilet Power Receiver is specialized in receiving power in the Extreme utraviolet wavelength and is sensitive to soft x-ray and the visible spectrum. This receiver is suited best for medium to long range applications.
		#LOC_KSPIE_CircularRectennaReceiver_title = Circular Rectenna Receiver
		#LOC_KSPIE_CircularRectennaReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularRectennaReceiver_descr = This large foldable Rectenna is an antenna specialized in receiving beamed power at high efficiency in specific bandwidths and converting it directly into electric power. The desired brandwith need to be configured in the VAB. This part is unable to transmit..
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Circular Solar Photovoltaic Cells
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = A large circular solar panel to produce electricity for solar and infrared power.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Circular Solar Photovoltaic Cells
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = A large circular solar panel to produce electricity for solar and infrared power.
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_title = Circular Ultraviolet Photovoltaic Receiver
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_descr = When unfolded, it creates a circular panel which is capable or receiving beamed power in the ultraviolet by specialised photovoltaic cells. To a lesser degree it is also capable of receiving power in the visible and soft x-ray wavelength.
		#LOC_KSPIE_DeployableXrayReceiver_title = Deployable Photovoltaic X-Ray Receiver
		#LOC_KSPIE_DeployableXrayReceiver_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_DeployableXrayReceiver_descr = A large, foldable static Photovoltaic Receiver, capable of receiving Beamed power from near infrared up to Hard X-Ray. It's most efficient in the Hard X-Ray Spectrum were the phonton wave can penetrade deep into the Photovoltaic Receiver thick layers.
		#LOC_KSPIE_DeployableThermalReceiver_title = Deployable Thermophotovoltaic Receiver
