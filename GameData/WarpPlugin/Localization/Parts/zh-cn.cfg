		#LOC_KSPIE_PivotedThermoPhotovoltaicReceiver_descr = This Thermophotovoltaic Receiver is capable of receiving beamed power in all frequencies in a 300 degree angle. It cannot operate while moving in an atmosphere.
		#LOC_KSPIE_DoublePivotedXRayReceiver_title = Double Pivoted Photovoltaic X-Ray Receiver
		#LOC_KSPIE_DoublePivotedXRayReceiver_manuf = DragonTech
		#LOC_KSPIE_DoublePivotedXRayReceiver_descr = This Double Pivoted Photovoltaic X-Ray Receiver is capable of receiving beamed power from Hard X-rays to infrared wavelength at high efficiencies in a 300 degree angle. It cannot operate while moving fast in an atmosphere.
		#LOC_KSPIE_MicroWaveR_Radial_title = Phased Array (Radial)
		#LOC_KSPIE_MicroWaveR_Radial_manuf = DragonTek
		#LOC_KSPIE_MicroWaveR_Radial_descr = Made from scraps collected on the factory floor, this radial phased array does not provide a lot of reception area, but it can be placed on any surface and scalled up. Note that if the appropriate technologies are unlocked, it can be configure in the VAB to operate in different bandwidths.
		#LOC_KSPIE_ThermalReceiverDish_title = Radial Gold Thermal Dish Reciever
		#LOC_KSPIE_ThermalReceiverDish_manuf = NAU Aerospace
		#LOC_KSPIE_ThermalReceiverDish_descr = The Gold Radial Thermal Dish Receiver has better receival in the infrared spectrum than the Silver Thermal Receiver Dish - which performs better in the visible and ultraviolet spectrum. In order to function, it needs to be attached to an inline thermal receiver, which needs to be connected to an electric generator to convert it into power.
		#LOC_KSPIE_RadialAluminiumThermalDish_title = Radial Aluminium Thermal Dish Receiver
		#LOC_KSPIE_RadialAluminiumThermalDish_manuf = NAU Aerospace
		#LOC_KSPIE_RadialAluminiumThermalDish_descr = The Radial Aluminium Thermal Dish Receiver has better receival in the visible and near ultra violet spectrum than the Gold Thermal Receiver Dish which performs better in the infrared spectrum. In order to function, it need to attached on a inline thermal receiver, which needs to be connected with a electric generator to convert it into power.
		#LOC_KSPIE_SolarMoltenSaltReceiver_title = Solar Thermal Power Mirror Receiver
		#LOC_KSPIE_SolarMoltenSaltReceiver_manuf = DragonTek
		#LOC_KSPIE_SolarMoltenSaltReceiver_descr = A hybrid concentrated solar power plant / beamed power receiver using adjustable dielectric mirrors. The total mirror area is approximately 23716 m^2. Although it has an integrated Thermal Electric Generator, it still still need radiators to produce electrical power efficiently. Besides thermal power receival the mirrors can also be used to relay beamed power.
		#LOC_KSPIE_microwaveSphereReceiver_title = Duel Mode Thermal Sphere Receiver
		#LOC_KSPIE_microwaveSphereReceiver_manuf = Probodobodyne Inc
		#LOC_KSPIE_microwaveSphereReceiver_descr = The Thermal Reciever can, thanks to it shape, recieve microwave energy in a 310 degree angle. It can operate in either Electric mode or Thermal mode.
