		#LOC_KSPIE_FURMaCoTo_descr = 球星托卡马克是磁约束聚变反应堆，是最早的聚变动力反应堆之一，可用来提供聚变动力。这个反应堆体积大，需要固定的功率来操作，但它可以用于各种各样的用途。所需要的功率大小取决于融合的类型和研究的融合技术科学节点的数量。MCF最适合于燃油效率和热效率的生产。核聚变最大的优点之一是它的燃料非常便宜，相对容易储存，而且只有少量的放射性废料。聚变产品本身可以直接转化为电能，这使得反应堆能够非常节能。初始最小尺寸为5m，但经过先进的熔融后，可按比例缩小至3.75米直径，并将其融合至2.5米直径。		
