		#LOC_KSPIE_FURMaCoSt_descr = 星载反应堆是一种先进的磁安全壳聚变反应堆，它具有更大的破坏性，但它比球形托卡马克更容易制造和维持聚变。类似于托卡马克的设计，这个反应堆在磁场中包含一个（希望）受控的核聚变反应。然而，恒星发生器是一个8字形的几何结构，它允许磁性安全壳更有效地抵消粒子在安全壳磁场中的漂移。粒子的旋转是通过在螺旋线圈两端的半圆环上放置一组新的磁线圈来实现的。这些线圈产生的磁场与原始的限制场混合，产生一个混合场，使力线旋转180度。尽管混合场使场的封闭更容易，因为任何聚变带电粒子都会立即被加热，但它不适合将聚变带电粒子直接转化为电能。所有这些形状怪异的磁铁的另一个缺点是它有更多的质量，因此它最适合从地面或静止轨道为光束驱动的网络供电。
    		#LOC_KSPIE_FURMaCoSt2_descr = 该仿星器类似于托卡马克（Tokamak）一个磁性安全壳聚变反应堆，该反应堆较重，仅限于热和等离子体生产，但维持聚变等离子体的难度是前者的两倍。基本概念是布置磁场，使绕机器长轴循环的粒子沿着扭曲路径运动，消除了纯环形机器中的不稳定性。这个特殊的恒星发生器是一个8字形的几何结构，它允许磁性容器更有效地抵消粒子在容器场中的漂移。这将使燃料保持足够长的限制时间，使其能够被加热到聚变发生的地方。粒子的旋转是通过在螺旋线圈两端的半圆环上放置一组新的磁线圈来实现的。这些线圈产生的磁场与原始的限制场混合，产生一个混合场，使力线旋转180度。虽然混合场使磁场的封闭更容易，但由于连续混合，任何聚变带电粒子都会立即与聚变等离子体一起被加热，使其不适合带电粒子的发电或磁性喷嘴推进。所有这些形状怪异的磁铁的另一个缺点是它有更多的质量，因此它最适合从地面或静止轨道为光束驱动的网络供电。为了使聚变过程自我维持，你需要将反应堆直接连接到热能发电机，或者最好是MHD发电机。
