		#LOC_KSPIE_KspiMIFEngine_descr = 磁惯性聚变引擎(MIF)是一种将磁约束聚变和惯性约束聚变结合，以试图降低聚变装置成本的推进系统。它使用磁场来约束一开始的高温、低密度等离子体，然后利用脉冲驱动器将其压缩到能够产生聚变的状态。这种反应堆不仅不能用来发电，它反而需要少量的电力来维持，但是它需要的能量比一个纯粹的电推要少得多。基本上，这个引擎就是一种能量倍乘器，将少量的电能转化成大量的推进力。由于磁惯性聚变引擎是一种聚变和电推的混合体，他能从两种技术上同时获利。由于其较低的能量需求，可以用一个很小的/不效率的核反应堆，甚至是太阳能和无线输电给他供能。
