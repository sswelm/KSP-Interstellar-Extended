		#LOC_KSPIE_MicrowaveThermalRecieverMk2_descr = The Microwave Thermal Receiver supplies thermal energy from received microwave power to thermal engines. Part must be attached directly to an engine of a compatible diameter.
		#LOC_KSPIE_MicroWaveTransducer2_title = Microwave Transducer DT-MW-TD-32x
		#LOC_KSPIE_MicroWaveTransducer2_manuf = DragonTek
		#LOC_KSPIE_MicroWaveTransducer2_descr = A Microwave transducer, is a specialised microwave transmitter, capable of transmitting high amount of microwave power without the usage of a Gyrotron. Besides beamed power it can also be used for communication relay. It is also capable of receiving microwave power and convert it into to power, but due to it relative small surface area and high mass only at short ranges.
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_title = Oversized Aluminium Thermal Dish Receiver (Inline)
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_manuf = DMagic
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_descr = The Oversized Aluminium Thermal Receiver Dish is capable of receiving beamed power in the microwave, infrared, visible or even near infrared wavelength. For optimal recieval it needs to be aimed directly at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDishEnd_title = Oversized Aluminium Thermal Dish Receiver (Head)
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDishEnd_manuf = DMagic
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDishEnd_descr = The Oversized Aluminium Thermal Receiver Dish is capable of receiving beamed power in the microwave, infrared, visible or even near infrared wavelength. For optimal recieval it needs to be aimed directly at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
