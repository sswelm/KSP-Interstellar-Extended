		#LOC_KSPIE_DeployableThermalReceiver_descr = A large, foldable static Thermophotovoltaic Receiver, capable of receiving Beamed power in all wavengths, including Hard X-Ray.
		#LOC_KSPIE_FELA_title = Multi Bandwidth Dish Transceiver (Large)
		#LOC_KSPIE_FELA_manuf = Radiant Future Enterprises
		#LOC_KSPIE_FELA_descr = The FELA is a multifunctional multi bandwidth transmiter and receiver. The FELA is compatible with any Beam Power Generator. In order to be able to beam power, it needs to be directly connected to a beam generator.
