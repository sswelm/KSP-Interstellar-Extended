		#LOC_KSPIE_scienceModule_title = 科学实验室
		#LOC_KSPIE_scienceModule_manuf = Zefran科曼的曲速资源公司
		#LOC_KSPIE_scienceModule_descr = 科学实验室，一个给小绿人重新思考如何炸东西的地方。有一个巨大的硬盘用于存储数据。
