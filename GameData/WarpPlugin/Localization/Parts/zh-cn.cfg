		#LOC_KSPIE_KspieSIGINT_manuf = DMagic
		#LOC_KSPIE_KspieSIGINT_descr = The Oversized Gold Thermal Receiver is a huge disk capable of receiving beamed power in the microwave, infrared or visible wavelength. For optimal recieval it needs to be aimed directly at at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_KspieSIGINT.End_title = Oversized Gold Thermal Dish Receiverer (Head)
		#LOC_KSPIE_KspieSIGINT.End_manuf = DMagic
		#LOC_KSPIE_KspieSIGINT.End_descr = The Oversized Integrated Foldable Thermal Receiver is capable of receiving beamed power in the microwave, infrared or visible wavelength. For optimal recieval it needs to be aimed directly at the transmission source. In order to convert the received thermal heat into electric power, it needs to be connected directly to a thermal generator.
		#LOC_KSPIE_deployablePhasedArray_title = Phased Array Transiever (Deployable)
		#LOC_KSPIE_deployablePhasedArray_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_deployablePhasedArray_descr = A high diameter foldable array, capable of transmitting, or receiving beamed power. Initialy it can only receive and transmit in microwave spectrum but with more advance electronics technology unlocked it will also be able to receive and transmit in the infrared spectrum. It is relatively effient but compaired to a rectenna and dishes it about 5% less efficient.
		#LOC_KSPIE_KspiMicrowaveArray_title = Phased Array Transceiver (Top)
		#LOC_KSPIE_KspiMicrowaveArray_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_KspiMicrowaveArray_descr = Capable of transmitting, receiving or relaying microwave beamed power on it own. It transmit capability is only 1/10 of it receive capability. It does not need to be connected Gyrotron.
		#LOC_KSPIE_PivotedInfraredMirror_title = Double Pivoted Infrared Mirror
		#LOC_KSPIE_PivotedInfraredMirror_manuf = DragonTech
		#LOC_KSPIE_PivotedInfraredMirror_descr = This is an advanced pivoted mirror capable of relaying beamed power in infrared spectrum. Use it to create an infrared beamed power network.
		#LOC_KSPIE_PivotedLightMirror_title = Double Pivoted Light Mirror
