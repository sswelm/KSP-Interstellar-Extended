		// Command
		#LOC_KSPIE_iHAL_title = iHAL
		#LOC_KSPIE_iHAL_manuf = 流动能量股份有限公司
		#LOC_KSPIE_iHAL_descr = 装有大型电池，动量轮，小型发电机，超级电脑的控制核心。
		#LOC_KSPIE_computerCore_title = 计算机核心
		#LOC_KSPIE_computerCore_manuf = STEADLER工程部
