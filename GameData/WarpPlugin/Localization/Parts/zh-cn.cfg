		// Electrical
		#LOC_KSPIE_AntimatterCollector_title = 反物质收集器
		#LOC_KSPIE_AntimatterCollector_manuf = Zefram科曼的曲速资源公司
		#LOC_KSPIE_AntimatterCollector_descr = 从行星的磁场中获取反物质。获取速度跟行星磁场的强度有关。
		#LOC_KSPIE_TweakableAntimatterReactor_title = 等离子体束核心反物质反应器
		#LOC_KSPIE_TweakableAntimatterReactor_manuf = Zefram科曼的曲速资源公司
		#LOC_KSPIE_TweakableAntimatterReactor_descr = 这个反物质反应堆可以作为等离子体核心或光束核心反物质反应堆，这取决于喷嘴的使用情况。
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_title = 反物质启动微型聚变反应堆
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_manuf = Geomax公司
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_descr = 一个反物质的裂变/聚变反应堆，利用少量的反质子在铀原子核中产生裂变，反过来又提供能量点燃氘/氦- 3小球的聚变。反应堆在真空中以磁力和静电的方式包含反质子。与Tokomak设计相比，这需要更少的笨重部件，但确实需要大量的反物质来长期运行。
		#LOC_KSPIE_DPFFReactor_title = 尘埃等离子裂变反应堆
		#LOC_KSPIE_DPFFReactor_manuf = 灿烂未来企业
		#LOC_KSPIE_DPFFReactor_descr = 这是一种火箭发动机设计，它直接利用热核裂变产物进行推力，而不是使用单独的流体作为工作质量。从理论上讲，设计可以产生非常高的特征比冲，同时在现有技术的能力范围内仍然很好。反应堆是一种尘埃的等离子体设计，能够产生高比例的能量作为带电粒子。用于推进，将反应堆连接到一个磁性喷嘴和一个热电发电机，以产生电力来驱动磁力喷嘴的磁铁。
		#LOC_KSPIE_FIRGaCo_title = 开式循环气体核心裂变反应堆
		#LOC_KSPIE_FIRGaCo_manuf = 灿烂未来企业
		#LOC_KSPIE_FIRGaCo_descr = 开式循环气体核心反应器以较低质量的双核温度，将产生的热功率提高一倍。这是我拆除了分离推进剂和核燃料的墙的效果。虽然这允许更高的核心温度，但缺点是反应堆不能在加速度的影响下运行，当它在他表面或在高速加速时发生。
		#LOC_KSPIE_FutureFusionReactor_title = IXS磁约束聚变反应堆
		#LOC_KSPIE_FutureFusionReactor_manuf = 曲速科技工业集团
		#LOC_KSPIE_FutureFusionReactor_descr = 先进的集成直接能量转换器。
		#LOC_KSPIE_KspiIXSWarpRing_title = 阿尔库维耶曲速引擎（重型）		
		#LOC_KSPIE_KspiIXSWarpRing_manuf = 曲速科技工业集团	
		#LOC_KSPIE_KspiIXSWarpRing_descr = 正如WarpTech营销部门所说的:“为什么要去一些地方，你可以把这些地方带给你?”在进行驾驶之前，一定要确保有足够的经线等离子体，以及大量的电力。	
		#LOC_KSPIE_FURMagTar_title = 磁化靶聚变反应堆		
		#LOC_KSPIE_FURMagTar_manuf = 辐射未来企业	
		#LOC_KSPIE_FURMagTar_descr = 磁化目标聚变反应堆可以比MCF反应器小，但它只能提供热功率。这使得在与任何热喷嘴连接时，需要大量热产生推力的SSTO容器是理想的。它也可以用于电力生产，但它需要大量的散热器才能有效。	
		#LOC_KSPIE_FURMaCoSt_title = 仿星器聚变反应堆
		#LOC_KSPIE_FURMaCoSt_manuf = 辐射未来企业	
		#LOC_KSPIE_FURMaCoSt_descr = 仿星器是一个先进的磁约束聚变反应堆。虽然重但比球形托卡马克效率更高。同样，托卡马克设计，这个反应堆包含一个（希望）控制磁场内的核聚变反应。然而，仿星器是图八的几何使磁约束更有效地抵消粒子漂移在遏制场。那些奇形怪状的磁铁，意味着它有更多的质量，因此它是最适合用于波束供电网络从表面或固定的轨道。这一设计由斯皮策·科曼(Spitzer Kerman)首创，他声称，他的发明绝对不是一个普通托卡马克(tokamak)反应堆的意外压扁。
		#LOC_KSPIE_FURMaCoTo_title = MFC球形托卡马克装置		
		#LOC_KSPIE_FURMaCoTo_manuf = 辐射未来企业	
		#LOC_KSPIE_FURMaCoTo_descr = 球星托卡马克是磁约束聚变反应堆，是最早的聚变动力反应堆之一，可用来提供聚变动力。这个反应堆体积大，需要固定的功率来操作，但它可以用于各种各样的用途。所需要的功率大小取决于融合的类型和研究的融合技术科学节点的数量。MCF最适合于燃油效率和热效率的生产。核聚变最大的优点之一是它的燃料非常便宜，相对容易储存，而且只有少量的放射性废料。聚变产品本身可以直接转化为电能，这使得反应堆能够非常节能。初始最小尺寸为5m，但经过先进的熔融后，可按比例缩小至3.75米直径，并将其融合至2.5米直径。		
		#LOC_KSPIE_MHDGenerator_title = 磁流体动力发电机	
		#LOC_KSPIE_MHDGenerator_manuf = Brayton科曼的电器公司
		#LOC_KSPIE_MHDGenerator_descr = 磁流体发电技术是一种新型的高效发电方式，由于无需经过机械转换环节，所也称之为直接发电，燃料利用效率显著提高，用燃料（石油、天然气、燃煤、核能）直接加热成易于电离的气体，使之在2000℃高温下电离成导电的离子流，然后让其在磁场中高速流动切割磁力线，产生感应电动势即由热能直接转换成电能，这种技术也称为等离子体发电。	
		#LOC_KSPIE_MoltenSaltReactor_title = 熔盐反应堆
		#LOC_KSPIE_MoltenSaltReactor_manuf = 坎星电力集团
		#LOC_KSPIE_MoltenSaltReactor_descr = 熔盐裂变反应堆有最低的核心温度和热输出，但是这些缺点被超长的运行时间和超多的UF4和ThF4给弥补了。这个裂变反应对可以持续输出非常长时间并不添加任何燃料。而核废料则可以通过ISRU或实验室处理以获得更长的运行时间，这个反应堆还可以添加燃料以获得无限的运行时间。由于裂变需要一定的能量以维持，所以这个反应堆的最低运行功率是20%，除非你把它关掉。
		#LOC_KSPIE_KspiPebbleBed_title = 球床反应堆
		#LOC_KSPIE_KspiPebbleBed_manuf = 辐射未来企业	
		#LOC_KSPIE_KspiPebbleBed_descr = 这是一系列具有略微不同能力的裂变反应堆的一部分。“Akula”的旗舰反应堆提供了巨大的能量输出，其运行起来可能比熔融盐设计更高，但它的功率输出与温度成反比。	
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_title = 磁惯性等离子体流聚变反应堆
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_manuf = 辐射未来企业
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_descr = 磁惯性等离子体流聚变反应堆可以比球形托卡马克反应堆小一些，但是它的热输出不低。这使得它对于需要大量热能以连接热喷口产生推力的SSTO完美。它也可以用作生产电力，但是它需要大量的散热器以获得足够的效率。 
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_title = DT-R-QS-1量子奇点反应堆		
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_manuf = 龙科技公司		
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_descr = 最终终极的发电设备。人工黑洞是由在反应堆核心内被磁悬浮的环状物加速产生的奇异物质产生的。量子奇点反应堆使用微观黑洞将物质转化为能量。原子使用的越轻，物质转化为能量的效率就越高。为了启动反应堆，在零重力环境(轨道上)提供大量的电力，最好靠近重力井(行星)。		
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_tags = quantum singularity reactor blackhole energy
		#LOC_KSPIE_KspiTriAlphaFusionReactor_title = 三阿尔法碰撞束聚变反应堆
		#LOC_KSPIE_KspiTriAlphaFusionReactor_manuf = Keridian动力集团
		#LOC_KSPIE_KspiTriAlphaFusionReactor_descr = 三阿尔法碰撞束聚变反应堆是第一个能够在非全电子融合模式下运行的聚变反应堆，由于其集成的直接能量转换器可以在高效率下运行。这将是理想的电力推进，废热被最小化。然而，这是在以灵活性为代价的，因为反应堆将无法连接任何热或磁喷嘴，只能使用无中子聚变燃料。	
		#LOC_KSPIE_WarpDrive_title = 阿库别瑞曲速引擎(Light) 	
		#LOC_KSPIE_WarpDrive_manuf = Zefram科曼的曲速资源公司	
		#LOC_KSPIE_WarpDrive_descr = 这项技术最初是由Zefram Kerman自己设计的，它设计的目的是为了偷偷地逃避“相对论”所描述的光速旅行的速度，通过将一小部分时空以令人难以置信的速度在太空中进行翻译，同时将没有动量的变化传递给飞船。由于它是由Zefram Kerman设计的，如果没有摇滚音乐的应用，它就不能发挥作用
		#LOC_KSPIE_KspiWarpDrive_title =  阿尔库维耶曲速引擎(Folding) 
		#LOC_KSPIE_KspiWarpDrive_manuf = Zefram科曼的曲速资源公司		
		#LOC_KSPIE_KspiWarpDrive_descr = 这项技术最初是由Zefram Kerman自己设计的，它设计的目的是为了偷偷地逃避“相对论”所描述的光速旅行的速度，通过将一小部分时空以令人难以置信的速度在太空中进行翻译，同时将没有动量的变化传递给飞船。由于它是由Zefram Kerman设计的，如果没有摇滚音乐的应用，它就不能发挥作用。		
		#LOC_KSPIE_KspiWarpDrive_start = 展开
		#LOC_KSPIE_KspiWarpDrive_end = 收回
		#LOC_KSPIE_KspiWarpDrive_toggl = 切换展开
		// Engine
		#LOC_KSPIE_AluminiumHybrid1_title = HA-1铝混合火箭
		#LOC_KSPIE_AluminiumHybrid1_manuf = Jeb的的垃圾场和飞船零件公司
		#LOC_KSPIE_AluminiumHybrid1_descr = 这个混合动力火箭使用固体燃料和液体氧化剂。它比固体火箭有更好的性能，更容易控制，但与液体火箭相比仍然表现得很差。这个固推的燃料是铝，很容易从风化层中提取出来。
		#LOC_KSPIE_FNSmallAugmentedArcjet_title = 可调节推理补燃电弧引擎 (ATTILA)
		#LOC_KSPIE_FNSmallAugmentedArcjet_manuf = 离子质子电器集团
		#LOC_KSPIE_FNSmallAugmentedArcjet_descr = ATTILA(可调节推理补燃电弧引擎) is a type of augmented arcjet that uses magnetic induction to enhance the thrust produced from a typical arcjet.  For an electric rocket, it has low exhaust velocity but it does provide superior thrust performance as a result.
		#LOC_KSPIE_DeadlusEngine_title = Daedalus
		#LOC_KSPIE_DeadlusEngine_manuf = Kerbal Ignition Facility Junkyard Co.
		#LOC_KSPIE_DeadlusEngine_descr = The Daedalus propulsion system is an engine that utilises laser induced inertial fusion for propulsion.  Pellets of Deuterium and Helium3 are compressed to ultra-high densities using a high power ion gun.  The crew onboard are shielded by the engine from the intense neutron flux of the fusion reaction but because the reaction occurs outside the ship, other nearby vessels aren't so protected - Beware!
		#LOC_KSPIE_DeadlusEngine_cname = FusionPellets manufacturer
		#LOC_KSPIE_DeadlusEngine_cstar = Start create FusionPellets
		#LOC_KSPIE_DeadlusEngine_cstop = Stop create FusionPellets
		#LOC_KSPIE_KspiEmDrive_title = EM Drive
		#LOC_KSPIE_KspiEmDrive_manuf = SpaceMouse Industries
		#LOC_KSPIE_KspiEmDrive_descr = They LAUGHED at the concept of a reaction-less drive, up until our orbit continued increasing with not a drop of rocket-fuel on board. According to ISP Electronics sales reps, the rumours of this engine being powered by "dark magic" are largely exaggerated, although unlike a Electric Xenon thruster the physics behind thrust with no reaction mass are poorly understood.
		#LOC_KSPIE_KspiDuelMountedArcjet45_title = Mounted Dual Arcjet RCS 45
		#LOC_KSPIE_KspiDuelMountedArcjet45_manuf = Imperial Shipyards
		#LOC_KSPIE_KspiDuelMountedArcjet45_descr = An advanced 45 degree mounted dual Arcjet RCS port capable of switching between multiple electrical propellants.
		#LOC_KSPIE_KspiMountedArcjet90_title = Mounted Arcjet RCS 90
		#LOC_KSPIE_KspiMountedArcjet90_descr = An advanced 90 degree mounted dual linear Arcjet RCS port capable if switching multiple electrical propellants
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_title = Mounted Perpindicular Arcjet RCS
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_descr = A advanced perpindicular mounted Arcjet RCS port capable of switching between multiple electrical propellants.
		#LOC_KSPIE_ArcjetInlineRcs_title = Inline Arcjet RCS
		#LOC_KSPIE_ArcjetInlineRcs_manuf = Hypergolic Industries
		#LOC_KSPIE_ArcjetInlineRcs_descr = A nifty little block of eight nozzles for larger crafts' RCS needs.
		#LOC_KSPIE_KspiNuclearCandle_title = CANDLE Traveling Wave Reactor Engine
		#LOC_KSPIE_KspiNuclearCandle_manuf = PorkWorks
		#LOC_KSPIE_KspiNuclearCandle_descr = Take an RTG, and pump fuel through the hot radioactive core into a nozzle. The result is a very small nuclear rocket engine. Thrust is low, but probes won't mind. Waste Heat Rating: 400
		#LOC_KSPIE_KspiEpstein_title = Kerbstein Fusion Engine
		#LOC_KSPIE_KspiEpstein_manuf = Duna Ignition Junkyard and Lethal Experiment Co.
		#LOC_KSPIE_KspiEpstein_descr = The Kerbstein propulsion system is the (late) Kerbstein Kerman's 'accidental' modification to the existing Vista Engine. This propulsion system utilises laser induced interial fusion for propulsion, with upgrades combining both a thermal and plsma engine.  Pellets of Deuterium and Lithium6 are compressed to ultra-high densities using a high power laser.  By default it will use maximum available power but this can be changed in the settings. While this engine utilizes anuetronic fusion it does still produce a large amount of gamma rays, so beware when thrusting near other ships and unprotected kerbals.
		#LOC_KSPIE_KspiEpstein2_title = Kerbstein Fusion Engine
		#LOC_KSPIE_KspiEpstein2_manuf = Duna Ignition Junkyard and Lethal Experiment Co.
		#LOC_KSPIE_KspiEpstein2_descr = The Kerbstein propulsion system is the (late) Kerbstein Kerman's 'accidental' modification to the existing Vista Engine. This propulsion system utilises laser induced interial fusion for propulsion, with upgrades combining both a thermal and plsma engine. Pellets of LithiumHydride are compressed to ultra-high densities using a high power laser.  By default it will use maximum available power but this can be changed in the settings. While this engine utilizes anuetronic fusion it does still produce a large amount of gamma rays, so beware when thrusting near other ships and unprotected kerbals. Also note that in order to achieve inertial fusion, it can only operate in vacuum of space.
		#LOC_KSPIE_KspiLANTR_title = Solid Core Nuclear Engine
		#LOC_KSPIE_KspiLANTR_manuf = PorkWorks
		#LOC_KSPIE_KspiLANTR_descr = A more compact and lightweight Nuclear Thermal Rocket design. Hot Feature: LOX-Augmented Afterburner mode - Oxidizer is injected directly into the nozzle where it violently reacts with the superheated plasma exhaust and causes a massive increase in thrust, at the cost of a lower ISP.
		#LOC_KSPIE_KspiNuclearJetEngine_title = Direct Cycle Nuclear Turbojet
		#LOC_KSPIE_KspiNuclearJetEngine_manuf = PorkWorks
		#LOC_KSPIE_KspiNuclearJetEngine_descr = Similar to a chemical Turbojet, except the combustion chamber has been replaced by a nuclear reactor heating the air and driving the turbine. Since it does not rely on chemical combustion, flight time is unlimited and the engine will work in oxygenless atmospheres. The only downside is the mass added by the heavy reactor shielding. It includes a built-in precooler and air intakes.
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_origi = Nuclear Reactor Mk1
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_upgra = Nuclear Reactor Mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_origi = Thermal Electric Generator Mk1
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_upgra = Thermal Electric Generator Mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_origi = Atmospheric Thermal Jet
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_upgra = Hybrid Thermal Rocket
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_title = Direct Cycle Nuclear Jet Engine Upgrade
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_descr = When reseached improves power output Nuclear Jet Power Output and enables it to use propellants
		#LOC_KSPIE_KspiLightbulb_title = Closed Cycle Gas Core Engine
		#LOC_KSPIE_KspiLightbulb_manuf = PorkWorks
		#LOC_KSPIE_KspiLightbulb_descr = The Closed Cycle Gas-Core engine a.k.a Lightbulb overcomes the limits of solid core NTRs by deliberately letting the reactor melt and vaporize, reaching much higher core temperatures and exhaust velocities, which grants this rocket an enoromous ISP of 1500s. No radioactive material leaves the engine though, the vaporized nuclear hellfire is safely confined within seven astonishingly fragile transparent quartz bulbs, which let most of the thermal radiation through to the propellant and are the reason for its lovely name. A sophisticated system of active cooling and a steady vortex stream of inert gas around the fissioning nuclear plasma that keeps it from touching the walls prevent the quartz bulbs from spontaneously vaporizing. Actually yes, it does sound kind of scary, but as with everything in life, the coolness of things is proportional to their danger. Waste Heat Rating: 2000
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_origi = Nuclear Lightbulb
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_upgra = Nuclear Lightbulb
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_origi = Thermal Electric Generator Mk1
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_origi = Thermal Electric Generator Mk2
		#LOC_KSPIE_KspiLightbulb_upgrade_title = Closed Cycle Gas Core Engine Upgrade
		#LOC_KSPIE_KspiLightbulb_upgrade_descr = When reseached improves power output of Closed Cycle Gas Core Engine aka "Lightbulb"
		#LOC_KSPIE_KspiMagneticNozzle_title = Plasma Nozzle
		#LOC_KSPIE_KspiMagneticNozzle_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_KspiMagneticNozzle_descr = The plasma nozzle is an advanced alternative to the thermal rocket which can expel high temperature charged exhaust at extremely high velocities because the propellant is confined electromagnetically instead of physically.  It does require electric power and, of of course, only operates when paired with reactors that generate charged particles. Not rated for atmospheric use.
		#LOC_KSPIE_KspiMagneticNozzle_ThermalNozzleController_origi = Plasma Nozzle
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_title = Plasma Nozzle Upgrade
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_descr = Improved performance of Plasma Nozzle
		#LOC_KSPIE_KspiMagneticNozzle3_title = Magnetic Nozzle Mk2
		#LOC_KSPIE_KspiMagneticNozzle3_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_KspiMagneticNozzle3_descr = The magnetic nozzle is an advanced alternative to the thermal rocket which can expel high temperature charged exhaust at extremely high velocities because the propellant is confined electromagnetically instead of physically.  It does require electric power and, of of course, only operates when paired with reactors that generate charged particles. Not rated for atmospheric use.
		#LOC_KSPIE_FNMethaneEngine_title = Deinonychus 1-D
		#LOC_KSPIE_FNMethaneEngine_manuf = Elon Kerman's Space Exploration Corp.
		#LOC_KSPIE_FNMethaneEngine_descr = Designed to reduce the cost of spacecraft launches as well as open up interesting possibilities for In-Situ utilisation of resources on other celestial bodies, the Deinonychus offers considerable advantages over previous generations of boosters.
		#LOC_KSPIE_KspiMIFEngine_title = Magneto Inertial Fusion Engine
		#LOC_KSPIE_KspiMIFEngine_manuf = Ark Propulsions
		#LOC_KSPIE_KspiMIFEngine_descr = Magneto Inertial Fusion (MIF) describes a class of fusion devices which combine aspects of magnetic confinement fusion and inertial confinement fusion in an attempt to lower the cost of fusion devices. MIF uses magnetic fields to confine an initially warm, low-density plasma, then compresses that plasma to fusion conditions using an impulsive driver or "liner." This reactor cannot produce any electric power, instead it requires a relatively small amount of megajoule power, but far less than an pure electric engine would. Basicly this engine is a power multiplier. It convert electric power into high amount of thrust power. Becauuse Magneto Inertial Fusion (MIF) is a hybrid between fusion and electric propusion technology it bennefits from both technologies. Due to it low power requirements, this engine can be powered powered by a small/inefficient nuclear reactor or by large amount of solar arrays or beamed power.
		#LOC_KSPIE_KspiMIFEngine_upgrade_title = Magneto Inertial Fusion Engine Upgrade
		#LOC_KSPIE_KspiMIFEngine_upgrade_descr = When unlocked will improve power and efficiency of Magneto Inertial Fusion Engine
		#LOC_KSPIE_InterstellarPlasmaThruster_title = Magneto Plasma Dynamic Thruster
		#LOC_KSPIE_InterstellarPlasmaThruster_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_InterstellarPlasmaThruster_descr = A larger and more efficient cousin of the ion engine, it is best not to attempt to power this engine with witchcraft and instead opt for a very large electric generator.
		#LOC_KSPIE_InterstellarRcs5block_title = 5-way Resistojet RCS Block
		#LOC_KSPIE_InterstellarRcs5block_manuf = Modular Rocket Systems
		#LOC_KSPIE_InterstellarRcs5block_descr = Despite widespread belief to the contrary, it appears to be completely possible to build monopropellant valves small enough, that a 5-way thruster block is possible within a manageably small housing. True story!
		#LOC_KSPIE_InterstellarRcsCorner_title = 4-way Corner Resistojet RCS
		#LOC_KSPIE_InterstellarRcsCorner_manuf = Modular Rocket Systems
		#LOC_KSPIE_InterstellarRcsCorner_descr = What do quantum mechanics have to do with RCS thruster blocks? Absolutely nothing! Gauranteed to contain no quantum components. These RCS thrusters are angled to allow use on the diagonal "corner" positions of your vehicle, and still thrust efficiently in the direction you are steering.
		#LOC_KSPIE_TRN23_title = Thermal Rocket Nozzle 23 "Krusader"
		#LOC_KSPIE_TRN23_manuf = Radiant Future Enterprises
		#LOC_KSPIE_TRN23_descr = A special purpose thermal rocket nozzle specialised for atmospheric Launches. Unlike a more conventional chemical rocket, this thermal rocket features a heat exchanger used to derive its propulsive power directly from a reactor.  It must therefore be attached directly to a reactor in order to achieve any thrust.  The thrust and specific impulse available are determined by the reactor it is attached to.
		#LOC_KSPIE_KspiNuclearRamjet_title = TORY Nuclear Ramjet Engine
		#LOC_KSPIE_KspiNuclearRamjet_manuf = C7 Aerospace Division
		#LOC_KSPIE_KspiNuclearRamjet_descr = "Tory" is a Nuclear Ram-Jet, using an unshielded nuclear reactor to heat incoming air. While it does not require fuel, it will need boosting to a suitable velocity before becoming effective. Despite being the result of many years of very expensive research; we're not entirely certain of the side-effects of using the engine, as every scientist on the project has since turned a slightly more luminescent shade of green and expired.
		#LOC_KSPIE_KspiNuclearRamjet_InterstellarFissionMSRGC_origi = Nuclear Reactor Mk1
