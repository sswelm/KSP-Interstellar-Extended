		#LOC_KSPIE_WarpCoreUnit_desc = 当与等离子体喷管相连接时，内置的热粒子和带电粒子发生器的反物质动力反应堆能够进行等离子体推进

		#LOC_KSPIE_Centrifuge_title = 粒子加速器离心机环
		#LOC_KSPIE_Centrifuge_desc = 粒子加速离心机环由等离子尾流场粒子走廊组成,位于一个可展开的30米离心机内.除了允许产生同位素和反物质,它还可以作为坎巴拉人的可扩展生活环境,在星际空间中也能感受到如在Kerbin中的温暖.

		#LOC_KSPIE_CommandCenterDome_title = 穹顶指挥中心
		#LOC_KSPIE_CommandCenterDome_desc = 观景台集探测器核心、通讯、供电、生命维持于一体，还有能观赏静谧无垠的太空的全景舱.

		#LOC_KSPIE_DSD1_title = 先进移动处理实验室
		#LOC_KSPIE_DSD1_desc = 虽然移动处理实验室已被证明是一个强大的工具，但最初的测试显示出一些明显的不足，最明显的是数据存储容量非常小。JDI增加了数据存储，并在狭窄的空间中增加了更多的工具。因此，处理速度比标准的科学实验室慢，但产生的回报比它的前身大.

		#LOC_KSPIE_IXSCommandModule_title = IXS指挥模块
		#LOC_KSPIE_IXSCommandModule_desc = 这座舱能够装载四个坎巴拉人进入太空,秉承了舒适和时尚.它是专门为其他IXS组件设计的，但也可以附加到标准火箭上.每个人都会对这上面的"启动曲速引擎"的按钮不管用感到有点失望.
		
		#LOC_KSPIE_OrbitalAssemblyDockingPort500_title = 轨道装配对接口 5米
		#LOC_KSPIE_OrbitalAssemblyDockingPort500_desc = 一个探测器核心和一个通用的对接口组装而成,可以连接到5米尺寸或其他通用更小的对接口.
		
		#LOC_KSPIE_OrbitalAssemblyDockingPort375_title = 轨道装配对接口 3.75米
		#LOC_KSPIE_OrbitalAssemblyDockingPort375_desc = 一个探测器核心和一个通用的对接口组装而成,可以连接到3.75米尺寸或其他通用更小的对接口.

		#LOC_KSPIE_OrbitalAssemblyDockingPort250_title = 轨道装配对接口 2.5米
		#LOC_KSPIE_OrbitalAssemblyDockingPort250_desc = 一个探测器核心和一个通用的对接口组装而成,可以连接到2.5米尺寸或其他通用更小的对接口.
		
		#LOC_KSPIE_OrbitalAssemblyDockingPort125_title = 轨道装配对接口 1.25米
		#LOC_KSPIE_OrbitalAssemblyDockingPort125_desc = 一个探测器核心和一个通用的对接口组装而成,可以连接到1.25米尺寸或其他通用更小的对接口.
		
		#LOC_KSPIE_CompactFNGenerator_title = 热电效应发电机
		#LOC_KSPIE_CompactFNGenerator_desc = 秉承着"越大并不总是越好"的设计思想,我们制造出了这种紧凑型的热电发电机,特别是当你需要的功率不是很多时.这个紧凑的热能发生器模块能够将0.1%到10%的反应堆热能转化为电能.
		#LOC_KSPIE_CompactFNGeneratorUpgrade_title = 热电效应发电机升级
		
		#LOC_KSPIE_AluminiumLiquidMetalEngine_title = 铝液金属喷射引擎
		#LOC_KSPIE_AluminiumLiquidMetalEngine_desc =  该发动机是液态金属喷射引擎,利用电力将铝加热到熔点,然后将其泵入反应室,与液氧发生反应
		
		#LOC_KSPIE_AluminiumMonopropellantEngine_title = 铝单组元推进剂引擎
		#LOC_KSPIE_AluminiumMonopropellantEngine_desc = 一种单组元推进剂引擎,由混合在液氢中的铝纳米颗粒驱动
		
		#LOC_KSPIE_AluminiumPneumaticEngine_title = 铝制气动引擎
		#LOC_KSPIE_AluminiumPneumaticEngine_desc = 该发动机采用气动动力燃料供给,为反应器腔体提供铝，使其与液氧发生反应.
		
		#LOC_KSPIE_Halberd_title = H.A.L.B.E.R.D. 引擎
		#LOC_KSPIE_Halberd_desc = The H.A.L.B.E.R.D. (高空旋转爆震液体吸气式引擎)在联合循环发动机上似乎是一个小的优势，但是它比R.A.P.I.E.R.有更多的多样性，它能够在多种空气呼吸或火箭模式下工作。它支持多种的燃料类型，包括氢、甲烷、Kerosine、肼和氧化剂，包括氧、氧化剂和HTP。

		#LOC_KSPIE_IHRMOR7HRM_title = 铝合金混合火箭引擎
		#LOC_KSPIE_IHRMOR7HRMhalf_title = 铝合金混合火箭引擎 3/4
		
		#LOC_KSPIE_LiquidCoreEngine2_title = 液芯反应堆发动机
		#LOC_KSPIE_LiquidCoreEngine2_desc = 液态堆芯反应堆发动机在许多方面类似于开放循环的核气堆芯，但可裂变堆芯只是熔融的，而不是气态的。一种致密的高温流体含有可裂变物质，氢推进剂通过鼓泡被加热。推进剂将被提升到液体熔点和沸点之间的某个温度。液芯发动机包括一个旋转的固体气缸，用于在较高温度下容纳燃料。诱导的向心力使比推进剂分子质量更高的燃料到达圆柱壁。当燃料熔化并上升到汽缸熔点以上时，内筒壁自然熔化。这台发动机的扭曲在于保持熔化层完整的向心力。此外，在气缸外部运行的冷却液确保整个气缸不会熔化。因此，燃料能够被带到比在一个固体核心更高的温度，并且推进剂以更大的力排出。液芯发动机比冲量可达1600s.

		#LOC_KSPIE_Rutherford_title = 卢瑟福
		#LOC_KSPIE_Rutherford_desc = 卢瑟福发动机是世界上第一台电动涡轮泵液氧/反相-1发动机。卢瑟福采用了全新的推进循环，利用无刷直流电机和高性能锂聚合物电池驱动涡轮泵.这台发动机是以新西兰出生的著名物理学家欧内斯特·卢瑟福命名的.

		#LOC_KSPIE_Surge_title = KSPI-E 喷气引擎 "S.U.R.G.E."
		#LOC_KSPIE_Surge_desc = 这台发动机的尴尬的设计第一次发布时是一个因素时要考虑破产选择。援助来自一个神秘的机构叫做“天空深处,”提出了一个原型发动机改装叫WarpJet,压缩技术和燃烧的空气通过一个浑身磁线圈组。经过仔细审查，OPT接受了WarpJet，并将其与S.C.O.O.P.联系起来，创立了S.U.R.G.E(摆幅式高斯呼吸器发动机).

