		#LOC_KSPIE_FURMaCoSt_descr = 仿星器是一个先进的磁约束聚变反应堆。虽然重但比球形托卡马克效率更高。同样，托卡马克设计，这个反应堆包含一个（希望）控制磁场内的核聚变反应。然而，仿星器是图八的几何使磁约束更有效地抵消粒子漂移在遏制场。那些奇形怪状的磁铁，意味着它有更多的质量，因此它是最适合用于波束供电网络从表面或固定的轨道。这一设计由斯皮策·科曼(Spitzer Kerman)首创，他声称，他的发明绝对不是一个普通托卡马克(tokamak)反应堆的意外压扁。 
