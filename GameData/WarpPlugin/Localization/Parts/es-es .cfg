		#LOC_KSPIE_KspiInlinePhasedArray_manuf = DragonTek
		#LOC_KSPIE_KspiInlinePhasedArray_descr = Después de numerosas quejas de los clientes de que las piezas pegadas a la parte superior de la rectena esférica se caen durante el lanzamiento, DragonTek decidió hacer una versión en línea. Gracias a su forma, puede recibir potencia transmitida en un ángulo de 310 grados y puede funcionar como un relé de potencia transmitida. Tenga en cuenta que el tipo de rectenna solo se puede configurar en la VAB después de desbloquear la tecnología apropiada.
		#LOC_KSPIE_InlineThermalReceiverDish_title = Plato de espejo en línea con receptor térmico
		#LOC_KSPIE_InlineThermalReceiverDish_manuf = Sphero-Hedron Engineering Dynamics
		#LOC_KSPIE_InlineThermalReceiverDish_descr = Esta enorme antena de relé de alta potencia fue puesta en servicio por Blinkenlights LLC después de que alguien preguntara "¿Qué pasa si vamos más lejos que el sistema Kerbol?" Definitivamente, no responde a ningún barco que accidentalmente haya alcanzado una trayectoria de escape del sistema. No, nada que ver con ese problema en absoluto.
		#LOC_KSPIE_InlineWrappedThermalReceiver_title = Receptor térmico de microondas recubierto
