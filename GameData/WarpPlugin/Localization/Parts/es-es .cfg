		// Electrical
		#LOC_KSPIE_AntimatterCollector_title = Colector de antimateria
		#LOC_KSPIE_AntimatterCollector_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_AntimatterCollector_descr = Recolecta antimateria de magnetóseas planetarias. La velocidad a la que se produce la adquisición de antimateria depende de la intensidad del campo magnético del planeta en cuestión.
		#LOC_KSPIE_TweakableAntimatterReactor_title = Núcleo de haz del reactor de antimateria
		#LOC_KSPIE_TweakableAntimatterReactor_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_TweakableAntimatterReactor_descr = En un núcleo de haz de un reactor de antimateria, un flujo de protones y antiprotones choca creando una colección de piones cargados y no cargados. Los piones no cargados no se ven afectados por los campos magnéticos y salen volando, casi decayendo inmediatamente en rayos gamma de alta energía. Los puntos cargados pueden ser utilizados por una boquilla magnética para propulsión o pueden convertirse directamente en energía eléctrica mediante un convertidor de potencia de partículas cargadas. La fuente de combustible puede ser Antimateria o Antihidrógeno.
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_title = Reactor de microfusión por antimateria
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_manuf = Geomax Plc.
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_descr = Un reactor de fisión / fusión movido con antimateria que utiliza pequeñas cantidades de antiprotones para producir la fisión en los núcleos de uranio que a su vez proporcionan la energía para encender la fusión en un sedimento de deuterio / helio-3. El reactor contiene los antiprotones magnética y electrostáticamente en un vacío. Esto requiere menos componentes voluminosos en comparación con los diseños de Tokomak, pero requiere un suministro saludable de antimateria para operar durante largos períodos. Debido al hecho de que es esencialmente un motor Fusion, el rendimiento se corrige con cualquier avance en la tecnología de potencia de fusión.
		#LOC_KSPIE_DPFFReactor_title = Reactor de fragmentos de fisión de polvo de plasma
		#LOC_KSPIE_DPFFReactor_manuf = Radiant Future Enterprises
		#LOC_KSPIE_DPFFReactor_descr = El cohete de fragmentos de fisión de polvo de plasma es un diseño de motor de cohete que aprovecha directamente los productos de fisión nuclear calientes para el empuje, en lugar de utilizar un fluido separado como masa de trabajo. El diseño puede, en teoría, producir un impulso específico muy alto y al mismo tiempo estar bien dentro de las capacidades de las tecnologías actuales. El reactor es un diseño de polvo de plasma capaz de producir una alta proporción de su energía como partículas cargadas. Para usar para propulsión, conecte el reactor a una boquilla magnética y un generador termoeléctrico para producir la electricidad para alimentar los imanes de la boquilla magnética.
		#LOC_KSPIE_FIRGaCo_title = Reactor de fisión de núcleo de gas de ciclo abierto
		#LOC_KSPIE_FIRGaCo_manuf = Radiant Future Enterpirses
		#LOC_KSPIE_FIRGaCo_descr = El reactor de núcleo de gas de ciclo abierto genera una gran cantidad de energía térmica al doble de las temperaturas del núcleo del predecesor de ciclo cerrado, con menos masa. Esto se logra eliminando las paredes que separan el propelente y el combustible nuclear. Aunque esto permite temperaturas del núcleo mucho más altas, la desventaja es que el reactor no puede funcionar bajo la influencia de la aceleración, lo que ocurre cuando está en la superficie o cuando acelera a gran velocidad.
		#LOC_KSPIE_FutureFusionReactor_title = Reactor de fusión por confinamiento magnético IXS
		#LOC_KSPIE_FutureFusionReactor_manuf = WarpTech Industries
		#LOC_KSPIE_FutureFusionReactor_descr = Reactor de fusión avanzado con convertidor de energía directo integrado.
		#LOC_KSPIE_KspiIXSWarpRing_title = Motor "Alcubierre" (Pesado)
		#LOC_KSPIE_KspiIXSWarpRing_manuf = WarpTech Industries
		#LOC_KSPIE_KspiIXSWarpRing_descr = Como dice el departamento de marketing de WarpTech, "¿Por qué ir a lugares, cuando puedes llevarte lugares?" Antes de activar la unidad, asegúrese de tener un buen suministro de Warp Plasma, así como una gran cantidad de electricidad.
		#LOC_KSPIE_FURMagTar_title = Reactor de fusión de objetivo magnetizado
		#LOC_KSPIE_FURMagTar_manuf = Radiant Future Enterpirses
		#LOC_KSPIE_FURMagTar_descr = El Reactor de fusión objetivo magnetizado puede ser más pequeño que el reactor MCF, pero está limitado a proporcionar energía térmica. Esto lo hace ideal para construir buques SSTO que requieren una gran cantidad de calor térmico para generar empuje cuando se conecta con cualquier boquilla térmica. También se puede utilizar para la producción de energía eléctrica, pero requiere una gran cantidad de radiadores para que sea eficaz.
		#LOC_KSPIE_FURMaCoSt_title = Reactor de Fusión Stellarator
		#LOC_KSPIE_FURMaCoSt_manuf = Radiant Future Enterpirses
		#LOC_KSPIE_FURMaCoSt_descr = El Stellarator es un reactor avanzado de fusión de contención magnética que es más pesado pero más eficiente que el Tokamak esférico. De manera similar a los diseños de tokamak, este reactor contiene (con suerte) una reacción de fusión nuclear controlada dentro de un campo magnético. Sin embargo, el stellarator es de una geometría en forma de ocho que permite que la contención magnética contrarreste más efectivamente la deriva de las partículas en el campo de contención. Todos esos imanes de formas extrañas significan que tiene un poco más de masa y, por lo tanto, es más adecuado para alimentar redes de haz de luz desde órbitas estacionarias o de superficie. Este diseño fue iniciado por Spitzer Kerman, quien afirma que su invento definitivamente NO fue un aplastamiento accidental de un reactor de tokamak normal, en serio.
		#LOC_KSPIE_FURMaCoTo_title = Tokamak Esférico MFC
		#LOC_KSPIE_FURMaCoTo_manuf = Radiant Future Enterpirses
		#LOC_KSPIE_FURMaCoTo_descr = El reactor de fusión Sperical Tokamak Magnetic Confinement es uno de los primeros reactores Fusion Power y está disponible con Fusion Power. Este reactor es grande, voluminoso y requiere una cantidad fija de energía para funcionar, pero puede utilizarse para una amplia variedad de propósitos. La cantidad de potencia requerida depende del tipo de fusión y del número de nodos científicos de tecnología de fusión investigados. MCF es el más adecuado para la producción de energía eficiente en términos de combustible y eficiencia térmica. Una de las grandes ventajas de la fusión es que su combustible puede ser muy barato, relativamente fácil de almacenar y tiene solo cantidades bajas de productos de desechos radiactivos. Los propios productos de fusión se pueden convertir directamente en energía eléctrica, lo que permite que el reactor sea muy eficiente energéticamente. El tamaño mínimo inicial es de 5 m, pero después de la fusión avanzada, se puede reducir a 3.75 de diámetro y con la fusión exótica a 2.5 de diámetro.
		#LOC_KSPIE_MHDGenerator_title = Generador Eléctrico Magnetohidrodinámico
		#LOC_KSPIE_MHDGenerator_manuf = Brayton Kerman's Power Parts Inc.
		#LOC_KSPIE_MHDGenerator_descr = Un generador MHD convierte la energía del plasma directamente en energía eléctrica. Necesita estar conectado directamente a un reactor para funcionar. No puede funcionar simultáneamente con un generador de energía térmica o con un generador de energía de partículas cargadas. La eficiencia de un generador MHD depende de una combinación de la temperatura del radiador, la temperatura del reactor central, el porcentaje de partículas cargadas y la tecnología de plasma desbloqueado.
		#LOC_KSPIE_MoltenSaltReactor_title = Reactor de Fisión de Sal
		#LOC_KSPIE_MoltenSaltReactor_manuf = Kerbin Electric Inc.
		#LOC_KSPIE_MoltenSaltReactor_descr = Los reactores de fisión de sal fundida tienen la temperatura y la potencia térmica más bajas de todos los reactores, pero estos inconvenientes se compensan con sus almacenes de larga duración de UF4 o ThF4. Este reactor de fisión puede durar mucho tiempo sin repostar. Los desechos de actínidos también se pueden reprocesar utilizando una refinería o un laboratorio de ciencias para aumentar enormemente su vida útil, y los reactores pueden incluso reabastecerse de combustible para extenderlos indefinidamente. La reacción de fisión requiere un nivel de potencia mínimo para mantenerse, y por lo tanto estos reactores no pueden ir por debajo del 20% de la producción de energía a menos que se apaguen.
		#LOC_KSPIE_KspiPebbleBed_title = Reactor de lecho de grava
		#LOC_KSPIE_KspiPebbleBed_manuf = Radiant Future Enterprises
		#LOC_KSPIE_KspiPebbleBed_descr = Parte de una nueva serie de reactores de fisión con capacidades ligeramente diferentes. El reactor estrella "Akula" proporciona una tremenda potencia de salida, que opera a temperaturas potencialmente más altas que los diseños de Molten Salt, pero tiene una potencia de salida que está inversamente relacionada con la temperatura.
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_title = Reactor de fusión inercial Magneto Jet Plasma
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_manuf = Radiant Future Enterpirses
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_descr = El Reactor de fusión objetivo magnetizado puede ser más pequeño que el reactor MCF, pero está limitado a proporcionar energía térmica. Esto lo hace ideal para construir buques SSTO que requieren una gran cantidad de calor térmico para generar empuje cuando se conecta con cualquier boquilla térmica. También se puede utilizar para la producción de energía eléctrica, pero requiere una gran cantidad de radiadores para que sea eficaz.
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_title = Reactor de singularidad cuántica DT-R-QS-1
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_manuf = DragonTek
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_descr = Lo último en generación de energía. El agujero negro artificial se genera al acelerar la materia exótica en anillos que están suspendidos magnéticamente dentro del núcleo del reactor. Un reactor de singularidad cuántica utiliza un agujero negro microscópico para convertir la materia en energía. Cuanto más ligeros son los átomos que se utilizan, más eficientemente se puede convertir la materia en energía. Para iniciar el reactor, proporciónelo con una gran cantidad de energía eléctrica, en un entorno de cero G (en órbita) y preferiblemente cerca de un pozo de gravedad (planeta).
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_tags = quantum singularity reactor blackhole energy
		#LOC_KSPIE_KspiTriAlphaFusionReactor_title = Reactor de fusión "Tri Alpha Colliding Beam"
		#LOC_KSPIE_KspiTriAlphaFusionReactor_manuf = Keridian Dynamics
		#LOC_KSPIE_KspiTriAlphaFusionReactor_descr = El reactor de fusión Tri Alpha Colliding Beam es el primer reactor de fusión capaz de funcionar en un modo de fusión aneutrónico y, gracias a su convertidor de energía directa integrado, puede funcionar a altas eficiencias. Esto será ideal para la propulsión eléctrica donde se debe minimizar el calor residual. Sin embargo, esto tiene un costo de flexibilidad, ya que el reactor no podrá conectarse con ninguna boquilla térmica o magnética y solo puede funcionar con combustibles de fusión aneutrónicos.
		#LOC_KSPIE_WarpDrive_title = Motor "Alcubierre" (Ligero)
		#LOC_KSPIE_WarpDrive_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_WarpDrive_descr = Diseñado originalmente por el mismo Zefram Kerman, esta pieza de tecnología está diseñada para evadir furtivamente la prohibición de viajar más rápido que la luz descrita por la teoría de la relatividad mediante la traducción de un pequeño subconjunto del espacio-tiempo a través del espacio a velocidades increíbles sin impartir ningún cambio de impulso a la embarcación en todas. Dado que fue diseñado por Zefram Kerman, puede que no funcione sin la aplicación de la música rock.
		#LOC_KSPIE_KspiWarpDrive_title = Motor "Alcubierre" (Plegable)
		#LOC_KSPIE_KspiWarpDrive_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_KspiWarpDrive_descr = Diseñado originalmente por el mismo Zefram Kerman, esta pieza de tecnología está diseñada para evadir furtivamente la prohibición de viajar más rápido que la luz descrita por la teoría de la relatividad mediante la traducción de un pequeño subconjunto del espacio-tiempo a través del espacio a velocidades increíbles sin impartir ningún cambio de impulso a la embarcación en todas. Dado que fue diseñado por Zefram Kerman, puede que no funcione sin la aplicación de la música rock.
		#LOC_KSPIE_KspiWarpDrive_title = Desplegar
		#LOC_KSPIE_KspiWarpDrive_end = Recoger
		#LOC_KSPIE_KspiWarpDrive_toggl = Conmutar Desplegar
		
		// Engine
		#LOC_KSPIE_AluminiumHybrid1_title = Cohete híbrido de aluminio HA-1
		#LOC_KSPIE_AluminiumHybrid1_manuf = Jebediah Kerman's Junkyard and Spaceship Parts Co.
		#LOC_KSPIE_AluminiumHybrid1_descr =Un cohete híbrido utiliza una combinación de combustible sólido y oxidante de líquidos. Tiene mejor rendimiento que un cohete sólido y es más controlable, pero aún tiene un rendimiento pobre en comparación con los cohetes líquidos. El combustible sólido en esta versión es el aluminio, que se extrae fácilmente del regolito.
		#LOC_KSPIE_FNSmallAugmentedArcjet_title = Acelerador ATTILA
		#LOC_KSPIE_FNSmallAugmentedArcjet_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_FNSmallAugmentedArcjet_descr = El ATTILA (Acelerador de post-combustión ajustable por inyección de arco) es un tipo de inyección de arco aumentada que utiliza inducción magnética para mejorar el empuje producido a partir de un disparo de arco típico. Para un cohete eléctrico, tiene una baja velocidad de escape pero, como resultado, proporciona un rendimiento de empuje superior.
		#LOC_KSPIE_DeadlusEngine_title = Daedalus
		#LOC_KSPIE_DeadlusEngine_manuf = Kerbal Ignition Facility Junkyard Co.
		#LOC_KSPIE_DeadlusEngine_descr = El sistema de propulsión Daedalus es un motor que utiliza la fusión inercial inducida por láser para la propulsión. Los pellets de Deuterio y Helio3 se comprimen a densidades ultra altas con una pistola de iones de alta potencia. La tripulación a bordo está protegida por el motor del intenso flujo de neutrones de la reacción de fusión, pero debido a que la reacción ocurre fuera de la nave, otras embarcaciones cercanas no están tan protegidas. ¡Cuidado!
		#LOC_KSPIE_DeadlusEngine_cname =Fabricante de pellets de fusión
		#LOC_KSPIE_DeadlusEngine_cstar = Empieza a crear Pellets
		#LOC_KSPIE_DeadlusEngine_cstop = Parar de crear Pellets
		#LOC_KSPIE_KspiEmDrive_title = Motor EM
		#LOC_KSPIE_KspiEmDrive_manuf = SpaceMouse Industries
		#LOC_KSPIE_KspiEmDrive_descr = Se rieron del concepto de una unidad sin reacción, hasta que nuestra órbita continuó aumentando sin una gota de combustible de cohete a bordo. Según los representantes de ventas de ISP Electronics, los rumores de que este motor funciona con "magia oscura" son en gran medida exagerados, aunque a diferencia de un propulsor de xenón eléctrico, la física detrás del empuje sin masa de reacción es poco conocida.
		#LOC_KSPIE_KspiDuelMountedArcjet45_title = Montaje Dual Arcjet RCS 45
		#LOC_KSPIE_KspiDuelMountedArcjet45_manuf = Imperial Shipyards
		#LOC_KSPIE_KspiDuelMountedArcjet45_descr = Un puerto avanzado Arcjet RCS dual montado en 45 grados capaz de cambiar entre varios propulsores eléctricos.
		#LOC_KSPIE_KspiMountedArcjet90_title = Montaje Arcjet RCS 90
		#LOC_KSPIE_KspiMountedArcjet90_descr = Un puerto Arcjet RCS lineal dual montado en 90 grados avanzado, capaz de cambiar varios propulsores eléctricos
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_title = Montaje Perpendicular Arcjet RCS
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_descr = Un puerto Arcjet RCS montado perpendicular avanzado capaz de cambiar entre varios propulsores eléctricos.
		#LOC_KSPIE_ArcjetInlineRcs_title = Arcjet RCS en línea
		#LOC_KSPIE_ArcjetInlineRcs_manuf = Hypergolic Industries
		#LOC_KSPIE_ArcjetInlineRcs_descr = Un ingenioso bloque pequeño de ocho boquillas para las necesidades de RCS de grandes embarcaciones.
		#LOC_KSPIE_KspiNuclearCandle_title = Motor de reactor de onda "CANDLE"
		#LOC_KSPIE_KspiNuclearCandle_manuf = PorkWorks
		#LOC_KSPIE_KspiNuclearCandle_descr = Tome un RTG y bombee combustible a través del núcleo radiactivo caliente hacia una boquilla. El resultado es un motor de cohete nuclear muy pequeño. El empuje es bajo, pero a las sondas no les importará. Clasificación de calor residual: 400
		#LOC_KSPIE_KspiEpstein_title = Motor de Fusión "Kerbstein"
		#LOC_KSPIE_KspiEpstein_manuf = Duna Ignition Junkyard and Lethal Experiment Co.
		#LOC_KSPIE_KspiEpstein_descr = El sistema de propulsión de Kerbstein es la (última) modificación "accidental" de Kerbstein Kerman del Vista Engine existente. Este sistema de propulsión utiliza fusión inercial inducida por láser para la propulsión, con mejoras que combinan un motor térmico y de plasma. Los pellets de Deuterio y Litio 6 se comprimen a densidades ultra altas utilizando un láser de alta potencia. De forma predeterminada, utilizará la potencia máxima disponible, pero esto se puede cambiar en la configuración. Si bien este motor utiliza una fusión aneutrónica, todavía produce una gran cantidad de rayos gamma, así que tenga cuidado al empujar cerca de otras naves y torbellinos desprotegidos.
		#LOC_KSPIE_KspiEpstein2_title = Motor de Fusión "Kerbstein"
		#LOC_KSPIE_KspiEpstein2_manuf = Duna Ignition Junkyard and Lethal Experiment Co.
		#LOC_KSPIE_KspiEpstein2_descr = El sistema de propulsión de Kerbstein es la (última) modificación "accidental" de Kerbstein Kerman del Vista Engine existente. Este sistema de propulsión utiliza fusión inercial inducida por láser para la propulsión, con mejoras que combinan un motor térmico y de plasma. Los pellets de LithiumHydride se comprimen a densidades ultra altas con un láser de alta potencia. De forma predeterminada, utilizará la potencia máxima disponible, pero esto se puede cambiar en la configuración. Si bien este motor utiliza una fusión aneutrónica, todavía produce una gran cantidad de rayos gamma, así que tenga cuidado al empujar cerca de otras naves y torbellinos desprotegidos. También tenga en cuenta que para lograr la fusión inercial, solo puede operar en el vacío del espacio.
		#LOC_KSPIE_KspiLANTR_title = Motor nuclear de núcleo sólido
		#LOC_KSPIE_KspiLANTR_manuf = PorkWorks
		#LOC_KSPIE_KspiLANTR_descr = Un diseño de cohete térmico nuclear más compacto y ligero. Característica en caliente: Modo de poscombustión aumentada LOX: el oxidante se inyecta directamente en la boquilla, donde reacciona violentamente con el escape de plasma sobrecalentado y provoca un aumento masivo del empuje, a costa de un ISP más bajo.
		#LOC_KSPIE_KspiNuclearJetEngine_title = Turbopropulsor nuclear de ciclo directo
		#LOC_KSPIE_KspiNuclearJetEngine_manuf = PorkWorks
		#LOC_KSPIE_KspiNuclearJetEngine_descr = Similar a un turborreactor químico, excepto que la cámara de combustión ha sido reemplazada por un reactor nuclear que calienta el aire e impulsa la turbina. Dado que no depende de la combustión química, el tiempo de vuelo es ilimitado y el motor funcionará en atmósferas sin oxígeno. El único inconveniente es la masa añadida por el blindaje pesado del reactor. Incluye un refrigerador previo incorporado y tomas de aire.
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_origi = Reactor Nuclear Mk1
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_upgra = Reactor Nuclear Mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_origi = Generador Termo-eléctrico Mk1
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_upgra = Generador Termo-eléctrico Mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_origi = Propulsor Termoatmosférico
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_upgra = Cohete Hibrído Térmico
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_title = Mejora del motor a reacción nuclear de ciclo directo
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_descr = Cuando se investiga, mejora la salida de potencia de chorro nuclear y le permite usar propelentes.
		#LOC_KSPIE_KspiLightbulb_title = Motor de núcleo de gas de ciclo cerrado "Bombilla Nuclear"
		#LOC_KSPIE_KspiLightbulb_manuf = PorkWorks
		#LOC_KSPIE_KspiLightbulb_descr =El motor de núcleo de gas de ciclo cerrado ("Bombilla Nuclear") supera los límites de las NTR de núcleo sólido al dejar que el reactor se derrita y vaporice deliberadamente, alcanzando temperaturas del núcleo y velocidades de escape mucho más altas, lo que le otorga a este cohete un enorme ISP de 1500s. Sin embargo, no hay material radiactivo que salga del motor, el fuego del infierno nuclear vaporizado está confinado dentro de siete bombillas de cuarzo transparentes asombrosamente frágiles, que dejan pasar la mayor parte de la radiación térmica al propelente y son la razón de su encantador nombre. Un sofisticado sistema de enfriamiento activo y una corriente constante de vórtice de gas inerte alrededor del plasma nuclear en fisión que evita que toque las paredes evitan que las bombillas de cuarzo se evaporen espontáneamente. En realidad sí, suena un poco aterrador, pero como con todo en la vida, la frialdad de las cosas es proporcional a su peligro. Clasificación de calor residual: 2000
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_origi = Bombilla Nuclear
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_upgra = Bombilla Nuclear
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_origi = Generator Termo-eléctrico Mk1
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_upgra = Generator Termo-eléctrico Mk2
		#LOC_KSPIE_KspiLightbulb_upgrade_title = Mejora del motor de núcleo de gas de ciclo cerrado
		#LOC_KSPIE_KspiLightbulb_upgrade_descr = Cuando se investiga, mejora la salida de potencia del motor de núcleo de gas de ciclo cerrado, también conocido como "Bombilla".
		#LOC_KSPIE_KspiMagneticNozzle_title = Tobera de plasma
		#LOC_KSPIE_KspiMagneticNozzle_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_KspiMagneticNozzle_descr = La torbera de plasma es una alternativa avanzada al cohete térmico que puede expulsar gases de escape cargados a altas temperaturas a velocidades extremadamente altas porque el propelente está limitado electromagnéticamente en lugar de físicamente. Requiere energía eléctrica y, por supuesto, solo funciona cuando se combina con reactores que generan partículas cargadas. No clasificado para uso atmosférico.
		#LOC_KSPIE_KspiMagneticNozzle_ThermalNozzleController_origi = Tobera de Plasma
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_title = Mejora Tobera de Plasma
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_descr = Mejora el rendimiento de la tobera de plasma.
		#LOC_KSPIE_KspiMagneticNozzle3_title = Tobera Magnetic
		#LOC_KSPIE_KspiMagneticNozzle3_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_KspiMagneticNozzle3_descr = La tobera magnética es una alternativa avanzada al cohete térmico que puede expulsar gases de escape cargados a altas temperaturas a velocidades extremadamente altas porque el propelente está limitado electromagnéticamente en lugar de físicamente. Requiere energía eléctrica y, por supuesto, solo funciona cuando se combina con reactores que generan partículas cargadas. No clasificado para uso atmosférico.
		#LOC_KSPIE_FNMethaneEngine_title = Deinonychus 1-D
		#LOC_KSPIE_FNMethaneEngine_manuf = Elon Kerman's Space Exploration Corp.
		#LOC_KSPIE_FNMethaneEngine_descr = Diseñado para reducir el costo de los lanzamientos de naves espaciales, así como para abrir posibilidades interesantes para la utilización in situ de los recursos en otros cuerpos celestes, el "Deinonychus" ofrece ventajas considerables sobre las generaciones anteriores de refuerzos.
		#LOC_KSPIE_KspiMIFEngine_title = Motor de fusión inercial magnético
		#LOC_KSPIE_KspiMIFEngine_manuf = Ark Propulsions
		#LOC_KSPIE_KspiMIFEngine_descr = La fusión por inercia magnética (MIF) describe una clase de dispositivos de fusión que combinan aspectos de la fusión por confinamiento magnético y la fusión por confinamiento inercial en un intento por reducir el costo de los dispositivos de fusión. El MIF utiliza campos magnéticos para confinar un plasma inicialmente cálido y de baja densidad, luego comprime ese plasma a condiciones de fusión utilizando un impulsor impulsivo o "forro". Este reactor no puede producir energía eléctrica, en su lugar requiere una cantidad relativamente pequeña de energía de megajulios, pero mucho menos de lo que lo haría un motor eléctrico puro. Básicamente este motor es un multiplicador de potencia. Convierte la energía eléctrica en una gran cantidad de potencia de empuje. Debido a que la fusión por inercia magnética (MIF) es un híbrido entre la fusión y la tecnología de propulsión eléctrica, se beneficia de ambas tecnologías. Debido a sus bajos requisitos de potencia, este motor puede ser alimentado por un reactor nuclear pequeño / ineficiente o por grandes cantidades de paneles solares o energía de haz.
		#LOC_KSPIE_KspiMIFEngine_upgrade_title = Ampliación del motor de fusión inercial magnética
		#LOC_KSPIE_KspiMIFEngine_upgrade_descr = Cuando se desbloquee, mejorará la potencia y la eficiencia del motor de fusión por inercia magnética.
		#LOC_KSPIE_InterstellarPlasmaThruster_title = Propulsor Dinámico de Plasma Magnético
		#LOC_KSPIE_InterstellarPlasmaThruster_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_InterstellarPlasmaThruster_descr = Como un primo más grande y más eficiente del motor de iones, es mejor no intentar alimentar este motor con brujería y optar por un generador eléctrico muy grande.
		#LOC_KSPIE_InterstellarRcs5block_title = Bloque RCS Resistojet de 5 vías
		#LOC_KSPIE_InterstellarRcs5block_manuf = Modular Rocket Systems
		#LOC_KSPIE_InterstellarRcs5block_descr = A pesar de la creencia generalizada de lo contrario, parece que es completamente posible construir válvulas monopropelentes lo suficientemente pequeñas, que es posible un bloque propulsor de 5 vías dentro de una carcasa pequeña y manejable. ¡Historia verdadera!
		#LOC_KSPIE_InterstellarRcsCorner_title = Esquina de 4 vías Resistojet RCS
		#LOC_KSPIE_InterstellarRcsCorner_manuf = Modular Rocket Systems
		#LOC_KSPIE_InterstellarRcsCorner_descr = ¿Qué tiene que ver la mecánica cuántica con los bloques propulsores RCS? ¡Absolutamente nada! Garantizado para no contener componentes cuánticos. Estos propulsores RCS están inclinados para permitir el uso en las posiciones de "esquina" diagonales de su vehículo, y aún así empujan de manera eficiente en la dirección en que se dirige.
		#LOC_KSPIE_TRN23_title = Tobera de Cohete Térmico"Krusader"
		#LOC_KSPIE_TRN23_manuf = Radiant Future Enterprises
		#LOC_KSPIE_TRN23_descr = Una tobera especial para cohetes térmicos especializada para lanzamientos atmosféricos. A diferencia de un cohete químico más convencional, este cohete térmico cuenta con un intercambiador de calor utilizado para derivar su poder propulsor directamente de un reactor. Por lo tanto, se debe conectar directamente a un reactor para lograr cualquier empuje. El empuje y el impulso específico disponible están determinados por el reactor al que está unido.
		#LOC_KSPIE_KspiNuclearRamjet_title = Motor Ramjet Nuclear "TORY"
		#LOC_KSPIE_KspiNuclearRamjet_manuf = C7 Aerospace Division
		#LOC_KSPIE_KspiNuclearRamjet_descr = "Tory" es un Ram-Jet nuclear, que utiliza un reactor nuclear sin blindaje para calentar el aire entrante. Si bien no requiere combustible, necesitará aumentar a una velocidad adecuada antes de ser efectivo. A pesar de ser el resultado de muchos años de investigación muy costosa. No estamos completamente seguros de los efectos secundarios del uso del motor, ya que todos los científicos del proyecto han cambiado de verde a un color más luminiscente y han caducado.
		#LOC_KSPIE_KspiNuclearRamjet_InterstellarFissionMSRGC_origi = Reactor Nuclear Mk1
