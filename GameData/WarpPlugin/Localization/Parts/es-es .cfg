		#LOC_KSPIE_FoldingThermalDish_manuf = Parabolic Industries
		#LOC_KSPIE_FoldingThermalDish_descr = Receptor térmico capaz de enfocar la potencia emitida o la energía solar en un receptor térmico, con el que se debe conectar.
