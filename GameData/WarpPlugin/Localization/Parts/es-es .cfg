		#LOC_KSPIE_microwaveThermalEnergyReceiverS_descr = El receptor térmico en línea suministra energía térmica de la energía de transmisión recibida a los motores térmicos o generadores térmicos eléctricos. Esta parte debe estar conectada directamente a un motor o generador de un diámetro compatible. La recepción es óptima desde los lados y mínima desde arriba o abajo.
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_title = Receptor Térmico Inline Mk1 2x
