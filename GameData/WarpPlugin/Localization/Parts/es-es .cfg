		#LOC_KSPIE_Laser_IR_title = Transmisor de rayo láser DT-L-IR-1
		#LOC_KSPIE_Laser_IR_manuf = DragonTek
		#LOC_KSPIE_Laser_IR_descr = Debido a un punto decimal fuera de lugar durante el diseño de un nuevo puntero láser, DragonTek terminó con algo que incluso Kerbals no utilizará en interiores. Afortunadamente el espacio no tiene paredes. Para que este transmisor de infrarrojos funcione, necesita estar conectado directamente a un generador de haz láser de diodo. Resistente al calor hasta 933K
		#LOC_KSPIE_LaserTransmitter_title = Diodo de energía de haz láser
		#LOC_KSPIE_LaserTransmitter_manuf = Floating Energie Incorporated
		#LOC_KSPIE_LaserTransmitter_descr = Esta torreta láser es un transmisor de potencia de haz de alta potencia con un generador de diodos láser integrado eficiente. Aunque su conversión de pared a haz es diodo, su apertura es bastante baja, lo que limita su rango en infrarrojo. Sin embargo, es uno de los pocos transmisores capaces de transmitir en los rayos X blandos, después de que se desbloquean. La longitud de onda de transmisión de la matriz de diodo láser solo se puede configurar en la VAB.
