		#LOC_KSPIE_MicroWaveTransducer2_title = Transductor de microondas DT-MW-TD-32x
		#LOC_KSPIE_MicroWaveTransducer2_manuf = DragonTek
		#LOC_KSPIE_MicroWaveTransducer2_descr = El transductor de microondas, es un transmisor de microondas especializado, capaz de transmitir una gran cantidad de energía de microondas sin el uso de un Gyrotron. Además de la potencia transmitida, también se puede utilizar para el relé de comunicación. También es capaz de recibir energía de microondas y convertirla en energía, pero solo a distancias cortas, debido a su área de superficie relativamente pequeña y su gran masa.
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_title = Receptor de plato térmico de aluminio de gran tamaño (en línea)
