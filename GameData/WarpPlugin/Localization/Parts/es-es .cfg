		#LOC_KSPIE_KspiAirborneLaser_descr = Un láser de alta potencia para poner las cosas al rojo. Resistente al calor hasta 1940 ºK. Tiene una matriz de diodo láser integrada.
		#LOC_KSPIE_AblativeLaserNozzle_title = Boquilla láser Ablativa
		#LOC_KSPIE_AblativeLaserNozzle_manuf = Zefram Kerman's Warp Supplies Co.
		#LOC_KSPIE_AblativeLaserNozzle_descr = La boquilla láser ablativa es una boquilla altamente eficiente que utiliza PVC como propulsor ablador y debe ser alimentada por rayos que se disparan en la boquilla desde abajo.
		#LOC_KSPIE_BPDLA_title = Diodo Laser Array (Productor de haz)
		#LOC_KSPIE_BPDLA_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPDLA_descr = La matriz de diodo láser utiliza la energía de MegaJoule para producir rayos láser. Después de que varios laboratorios de láser se quemaran en el intento de construir láseres de diodo cada vez más grandes, el famoso Theodore Kerman tuvo la idea de simplemente agrupar múltiples rayos láser pequeños para lograr haces de alta potencia. No obstante, muchos laboratorios de láser aún se queman cada año debido a la naturaleza de Kerbals. Se requiere una matriz de diodo láser para transmitir en el espectro infrarrojo o visible. La longitud de onda de transmisión de la matriz de diodo láser solo se puede configurar en la VAB.
		#LOC_KSPIE_BPFEL2_title = Free Electron Laser (Universal Beam Producer)
		#LOC_KSPIE_BPFEL2_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPFEL2_descr = El láser de electrones libres utiliza la energía MegaJoule para producir todo tipo de haces en vuelo. Es un productor de vigas universales inicialmente con una eficiencia bastante baja. ¿Cómo funciona usted pregunta? Bueno, puedes preguntar a los chicos de laboratorio si te atreves, pero digamos que el 40% de ciencia, el 50% de magia negra y el 10% de ilusiones.
		#LOC_KSPIE_BPGyrotron_title = Gyrotron (generador de haz de microondas)
		#LOC_KSPIE_BPGyrotron_manuf = Floating Energie Incorporated
		#LOC_KSPIE_BPGyrotron_descr = El Gyrotron utiliza la energía MegaJoule para producir un haz de microondas. La respuesta de varias horas que los muchachos del laboratorio dieron a la pregunta de cómo funciona podría resumirse como "Los electrones son acelerados por fuerzas magnéticas y se aplican otras fuerzas magnéticas para obtener un haz de microondas", pero no les diga o ellos ' Voy a empezar de nuevo. Se requiere un Gyrotron para que funcionen los transmisores, es decir. Para enviar potencia de haz en el espectro de microondas.
		#LOC_KSPIE_BT2501_title = Transmisor láser blindado de diodo de longitud de onda múltiple
		#LOC_KSPIE_BT2501_manuf = Radiant Future Enterprises
		#LOC_KSPIE_BT2501_descr = Transmisor de haz blindado diseñado para rayos láser de diodo. Aunque tiene una apertura pequeña, tiene múltiples generadores de haz de diodo integrados que se pueden conmutar durante el vuelo. Gracias a su carcasa de tungsteno, es resistente al calor hasta 3695K
		#LOC_KSPIE_BT2502_title = Transceptor de plato de ancho de banda múltiple (medio)
		#LOC_KSPIE_BT2502_manuf = Radiant Future Enterprises
		#LOC_KSPIE_BT2502_descr = Transmisor de haz medio para todo tipo de haces. Para poder transmitir energía, debe estar directamente conectado a cualquier generador de haz. El receptor es capaz de recibir en todas las longitudes de onda que están disponibles en la red.
		#LOC_KSPIE_KspiSolarBlanket_title = Placa Fotovoltaica del Receptor de Energía Solar
		#LOC_KSPIE_KspiSolarBlanket_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiSolarBlanket_descr = El receptor fotovoltaico de energía solar de mantilla que, en comparación con el receptor de energía térmica, es más compacto y liviano con mayor eficiencia, pero solo en el espectro infrarrojo cercano. No se puede retraer una vez desplegado.
		#LOC_KSPIE_KspiBlanketRectenna_title = Placa Rectenna Receptor
		#LOC_KSPIE_KspiBlanketRectenna_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiBlanketRectenna_descr = El receptor fotovoltaico de energía solar de mantilla que, en comparación con el receptor de energía térmica, es más compacto y liviano con mayor eficiencia, pero solo en el espectro infrarrojo cercano. No se puede retraer una vez desplegado.
		#LOC_KSPIE_KspiUltravioletBlanket_title = Placa Fotovoltaica Ultravioleta Receptora De Potencia
		#LOC_KSPIE_KspiUltravioletBlanket_manuf = The Organization of Kerbal Electric Blanket Producers
		#LOC_KSPIE_KspiUltravioletBlanket_descr = El receptor fotovoltaico de energía ultravioleta de mantilla está especializado en recibir energía en la longitud de onda ultravioleta extrema y es sensible a los rayos X blandos y al espectro visible. Este receptor es ideal para aplicaciones de mediano a largo alcance.
		#LOC_KSPIE_CircularRectennaReceiver_title = Receptor Circular Rectenna
		#LOC_KSPIE_CircularRectennaReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularRectennaReceiver_descr = Esta gran Rectenna plegable es una antena especializada en recibir energía transmitida a una alta eficiencia, en anchos de banda específicos y convertirla directamente en energía eléctrica. El ancho de banda deseado debe configurarse en la VAB. Esta parte no puede transmitir.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Células solares fotovoltaicas circulares
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Lionhead Aerospace Inc.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = Un gran panel solar circular para producir electricidad para energía solar e infrarroja.
