		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_descr = Cuando se despliega, crea un panel circular que es capaz o recibe energía de haz en el ultravioleta por células fotovoltaicas especializadas. En menor grado, también es capaz de recibir energía en la longitud de onda visible y suave de los rayos X.
		#LOC_KSPIE_DeployableXrayReceiver_title = Receptor de rayos X fotovoltaico desplegable
		#LOC_KSPIE_DeployableXrayReceiver_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_DeployableXrayReceiver_descr = Un receptor fotovoltaico estático, grande y plegable, capaz de recibir energía de haz infrarrojo cercano hasta rayos X duros. Es más eficiente en el Hard X-Ray Spectrum donde la onda de fotones puede penetrar profundamente en las capas gruesas del receptor fotovoltaico.
		#LOC_KSPIE_DeployableThermalReceiver_title = Receptor termofotovoltaico desplegable
		#LOC_KSPIE_DeployableThermalReceiver_manuf = Ionic Protonic Electronics
		#LOC_KSPIE_DeployableThermalReceiver_descr = Un gran receptor termofotovoltaico estático plegable, capaz de recibir energía de haz en todas las longitudes de onda, incluida la radiografía de rayos duros.
		#LOC_KSPIE_FELA_title = Transceptor de plato de ancho de banda múltiple (grande)
		#LOC_KSPIE_FELA_manuf = Radiant Future Enterprises
		#LOC_KSPIE_FELA_descr = El FELA es un transmisor y receptor multifuncional de ancho de banda múltiple. El FELA es compatible con cualquier generador de energía Beam. Para poder transmitir energía, debe estar directamente conectado a un generador de haz.
