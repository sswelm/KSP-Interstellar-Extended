@PART[*]:HAS[@RESOURCE[Ore],!MODULE[InterstellarFuelSwitch],!MODULE[FSfuelSwitch],!MODULE[B9PartSwitch],!MODULE[TankContentSwitcher],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines],!MODULE[ModuleResourceConverter],!MODULE[ModuleResourceHarvester],!MODULE[ModuleAnalysisResource]]:NEEDS[InterstellarFuelSwitch]:FOR[InterstellarFuelSwitch]
{
	%totalCap = #$RESOURCE[Ore]/maxAmount$
	
	%masswore = #$%totalCap$
	@masswore /= #$mass$
	@masswore:NEEDS[!SMURFF] /= 100
	@masswore:NEEDS[SMURFF] /= 30

	%masswalu = 0.398
	@masswalu *= #$masswore$
	
	%masswalum = 0.277
	@masswalum *= #$masswore$

	%masswbor = 0.246
	@masswbor *= #$masswore$

	%masswmon = 0.246
	@masswmon *= #$masswore$
	
	%masswreg = 0.5
	@masswreg *= #$masswore$
	
	MODULE
	{
		name = InterstellarFuelSwitch
		tankSwitchNames = Ore;Alumina;Aluminium;Boron;Monazite;Minerals;Regolith
		resourceGui = Ore;Alumina;Aluminium;Boron;Monazite;Minerals;Regolith
		resourceNames = Ore;Alumina;Aluminium;Boron;Monazite;Minerals;Regolith
		resourceAmounts = #$../totalCap$;$../totalCap$;$../totalCap$;$../totalCap$;$../totalCap$;$../totalCap$;$../totalCap$
		hasGUI = true
		availableInFlight = true
		availableInEditor = true
		//tankResourceMassDivider = #$../masswore$;$../masswalu$;$../masswalum$;$../masswbor$;$../masswmon$;$../masswmon$;$../masswreg$
	}  
}

@PART[*]:FINAL
{
	// Remove temporary variables to eliminate log spam
	

	!totalCap = 0
	!masswore = 0
	!masswalu = 0
	!masswalum = 0
	!masswbor = 0
	!masswmon = 0
	!masswreg = 0
}