@PART[MiniDrill,RadialDrill]:NEEDS[ProfileDefault]:FINAL
{
	!MODULE[ModuleResourceHarvester] {}

	!MODULE[Harvester] {}
	!MODULE[Harvester] {}
	!MODULE[Harvester] {}

  MODULE
  {
   	name = Harvester
    	title = Water Excavation
    	drill = ImpactTransform
    	length = 1.25
    	type = 0
    	resource = Water
    	min_abundance = 0.0001
    	rate = 0.003 // 65 L/day / (6 hours/day * 3600 seconds/hour)
    	abundance_rate = 0.1
    	ec_rate = 1.0
  }

  MODULE
  {
    	name = Harvester
    	title = Ore Excavation
    	drill = ImpactTransform
    	length = 1.25
    	type = 0
    	resource = Ore
    	min_abundance = 0.0001
    	rate = 0.0025
    	ec_rate = 1.0
  }

  MODULE
  {
    	name = Harvester
    	title = Nitrogen Excavation
    	drill = ImpactTransform
    	length = 1.25
    	type = 0
    	resource = Nitrogen
    	min_abundance = 0.0001
    	rate = 0.0025
    	ec_rate = 1.0
  }

  MODULE
  {
    	name = Harvester
    	title = Aluminia Excavation
    	drill = ImpactTransform
    	length = 1.25
    	type = 0
    	resource = Aluminia
    	min_abundance = 0.0001
    	rate = 0.0025
    	ec_rate = 1.0
  }

    SETUP
    {
      name = Aluminia Extraction
      desc = Extract <b>Aluminia</b> from the surface.

      MODULE
      {
        type = Harvester
        id_field = resource
        id_value = Aluminia
      }

      RESOURCE
      {
        name = Aluminia
        amount = 0
        maxAmount = 50
      }
    }
}

