// modifications to stock science parts

@PART[sensorAccelerometer]
{
	MODULE
	{
		name = FNSeismicProbe	
		experimentID = FNSeismicProbeExperiment
		rerunnable = true
		deployEventName = #LOC_KSPIE_science_deployEventName // #LOC_KSPIE_science_deployEventName = Collect Impact Data
		reviewEventName = #LOC_KSPIE_science_reviewEventName // #LOC_KSPIE_science_reviewEventName = Review Impact Data
		resetEventName = #LOC_KSPIE_science_resetEventName // #LOC_KSPIE_science_resetEventName = Reset Impact Data
	}
}

@PART[sensorAtmosphere]
{
    MODULE
    {
	name = FNMassSpectrometer
    }
}
