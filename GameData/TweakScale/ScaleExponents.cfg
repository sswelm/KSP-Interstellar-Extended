// ** Tweakscale Behavior Presets **
// presets for part groups that
// do not follow the standard exponents
TWEAKSCALEBEHAVIOR
{
    name = SRB
    MODULE
    {
        name = TweakScale
				TWEAKSCALEEXPONENTS
				{
					name = ModuleEngines
					minFuelFlow = 3
					maxFuelFlow = 3
					maxThrust = 3
					-ignore = ModuleEngineConfigs
				}
    }
}
TWEAKSCALEBEHAVIOR
{
    name = Engine
    MODULE
    {
        name = TweakScale
        TWEAKSCALEEXPONENTS { mass = 2.5 }
    }
}
TWEAKSCALEBEHAVIOR
{
    name = Decoupler
    MODULE
    {
        name = TweakScale
        TWEAKSCALEEXPONENTS { mass = 2 }
        TWEAKSCALEEXPONENTS
        {
            name = TweakScale
            DryCost = 0.5
        }

    }
}
TWEAKSCALEBEHAVIOR
{
    name = Science
    MODULE
    {
        name = TweakScale
        TWEAKSCALEEXPONENTS { mass = 2 }
        TWEAKSCALEEXPONENTS
        {
            name = TweakScale
            DryCost = -1.5
        }
    }
}
