// Liquid Fuels and Oxidizers for CT

// LiquidFuel was already added in Framework.cfg

@PART[*]:HAS[#IFSTankType[CT]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Hydrogen;Hydrazine;Kerosene;Methane;Oxygen;Diborane;Fluorine;H2O2;N2O4;Oxidizer
		@resourceNames = #$resourceNames$;LqdHydrogen;Hydrazine;Kerosene;LqdMethane;LqdOxygen;Dibroane;LqdFluorine;HTP;NTO;Oxidizer
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;Hydrogen,1H,l;14N2H4,l;Kerosene,l;Methane,12CH4,l;Oxygen,16O,l;B2H6,l;19F,l;H2O2,l;N2O4,l;Oxi,l
	}
	//oxidizer IFSVol5 ?
	//TODO: cryostats H, CH4, O, F
}
