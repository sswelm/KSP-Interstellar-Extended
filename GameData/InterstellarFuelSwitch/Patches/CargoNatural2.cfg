// Solid Natural Resources for CC

@PART[*]:HAS[#IFSTankType[CC]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Nitratine;Regolith;Silicates;Spodumene;Salt
		@resourceNames = #$resourceNames$;Nitratine;Regolith;Silicates;Spodumene;Salt
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;NaNO3;Regolith;Silicate;Spodumene;NaCl
	}
}
