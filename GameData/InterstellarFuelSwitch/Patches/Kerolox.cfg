// Kerolox half-cryogenic bi-propellant for CDT

@PART[*]:HAS[#IFSTankTypeCDT]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		//calculate
		%MixF = #$../IFSTankVolume$
		%MixO = #$../IFSTankVolume$
		@MixF *= 0.34
		@MixO -= #$MixF$
		//set
		@tankSwitchNames = #$tankSwitchNames$;Kerolox
		@resourceNames = #$resourceNames$;Kerosene,LqdOxygen
		@resourceAmounts = #$resourceAmounts$;$MixF$,$MixO$
		@visualObjectNames = #$visualObjectNames$;Kerolox
		//clear
		!MixF = 0
		!MixO = 0
	}
	//Note: cryostats already defined in LiquidFuels
}
