// Solid chemical Compounds Cargo for CC

@PART[*]:HAS[#IFSTankType[CC]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Decaborane;LithiumDeuteride;LithiumHydride;PolyvinylChloride;Buckyballs
		@resourceNames = #$resourceNames$;Decaborane;LithiumDeuteride;LithiumHydride;PolyvinylChloride;Buckyballs
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;B10H14;7LiD;6LiH;PVC;C60
	}
}
