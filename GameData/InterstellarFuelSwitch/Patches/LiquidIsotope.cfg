// Isotope liquids for CT

@PART[*]:HAS[#IFSTankType[CT]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Deuterium;Helium3;Nitrogen15;Oxygen18;Tritium;D2O
		@resourceNames = #$resourceNames$;LqdDeuterium;LqdHe3;LqdNitrogen15;LqdOxygen18;LqdTritium;HeavyWater
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;2D,l;3He,l;15N,l;18O,l;3T,l;D2O,l
	}

	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSRadioactiveDecay
		name:NEEDS[WarpPlugin]  = ModuleElementRadioactiveDecay
		decayConstant 	=	1.7915586e-9
		//TODO: accurate?
		resourceName	=	LqdTritium
		decayProduct	=	LqdHe3
		convFactor	=	1
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdHe3
		resourceGUIName =	Liquid Helium-3
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	3.19
		boilOffMultiplier =	1
		boilOffBase	=	1000
		boilOffAddition =	8.97215e-8
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdDeuterium
		resourceGUIName =	Liquid Deuterium
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	23.31
		boilOffMultiplier =	1
		boilOffBase	=	1000
		boilOffAddition =	8.97215e-8
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdTritium
		resourceGUIName =	Liquid Tritium
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	25
		boilOffMultiplier =	1
		boilOffBase	=	1000
		boilOffAddition =	8.97215e-8
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdNitrogen15
		resourceGUIName =	Liquid Nitrogen-15
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	77.355
		boilOffMultiplier =	1
		boilOffBase	= 	1000
		boilOffAddition =	8.97215e-8
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdOxygen18
		resourceGUIName =	Liquid Oxygen-18
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	90.188
		boilOffMultiplier =	1
		boilOffBase	= 	1000
		boilOffAddition =	8.97215e-8
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	HeavyWater
		resourceGUIName =	Liquid HeavyWater
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	374.5
		boilOffMultiplier =	1
		boilOffBase	= 	1000
		boilOffAddition =	8.97215e-8
	}
}
