// Hydrazine/DNTO hypergolic bi-propellant for CDT

@PART[*]:HAS[#IFSTankTypeCDT]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		//calculate
		%MixF = #$../IFSTankVolume$
		%MixO = #$../IFSTankVolume$
		@MixF *= 0.51
		@MixO -= #$MixF$
		//set
		@tankSwitchNames = #$tankSwitchNames$;HydraNitro
		@resourceNames = #$resourceNames$;Hydrazine,NTO
		@resourceAmounts = #$resourceAmounts$;$MixF$,$MixO$
		@visualObjectNames = #$visualObjectNames$;HydraNitro
		//clear
		!MixF = 0
		!MixO = 0
	}
}
