// Liquid Noble Gasses for CT

@PART[*]:HAS[#IFSTankType[CT]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Argon;Helium;Krypton;Neon;Xenon
		@resourceNames = #$resourceNames$;LqdArgon;LqdHelium;LqdKrypton;LqdNeon;LqdXenon
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;40Ar,l;4He,l;84Kr,l;20Ne,l;131Xe,l
	}
	//TODO: cryostats Ar, He, Kr, Ne, Xe
}
