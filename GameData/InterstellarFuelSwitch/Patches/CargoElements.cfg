// Solid Elements Cargo for CC

@PART[*]:HAS[#IFSTankType[CC]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Aluminium;Boron;Caesium;Carbon;Lithium6;Sodium
		@resourceNames = #$resourceNames$;Aluminium;Boron;Caesium;Carbon;Lithium6;Sodium
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;27Al;11B;55Cs;12C;6Li;23Na
	}
	//Lithium already defined in Framework.cfg
}
