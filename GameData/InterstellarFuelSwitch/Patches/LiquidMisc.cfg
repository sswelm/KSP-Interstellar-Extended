// Misc liquids for CT

@PART[*]:HAS[#IFSTankType[CT]]:AFTER[IFSTanks] {
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSFuelSwitcher]] {
		@tankSwitchNames = #$tankSwitchNames$;Ammonia;CO2;CO;B6H10;Nitrogen;Water
		@resourceNames = #$resourceNames$;LqdAmmonia;LqdCO2;LqdCO;Hexaborane;LqdNitrogen;LqdWater
		@resourceAmounts = #$resourceAmounts$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$;$IFSV$
		@visualObjectNames = #$visualObjectNames$;14NH3,l;12CO2,l;12CO,l;B6H10,l;14N,l;H2O,l
	}
	//TODO: cryostats CO2, CO, N
}

