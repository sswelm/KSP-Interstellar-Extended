// Resource setup for InterstellarFuelSwitch ISTL-series tanks
@PART[IST250?lqd]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSISTL220]{
	//IFSVX
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSISTLmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/HeavyWater$
		@objectDisplayNames = #$objectDisplayNames$;$@RESOURCE_DEFINITION[HeavyWater]/displayName$
		@objects = #$objects$;D2O,l
		@fuelTankSetups = #$fuelTankSetups$;$fuelTankCounter$
		@fuelTankCounter += 1
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSISTLfuelSwitcher]]
	{
		@resourceNames = #$resourceNames$;HeavyWater
		@resourceAmounts = #$resourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
	}
}