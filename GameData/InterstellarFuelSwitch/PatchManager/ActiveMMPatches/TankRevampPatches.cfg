@PART[CT250?|PGT250?]:FOR[InterstellarFuelSwitch]
{
	MODULE
	{
		name = ModuleJettison
		jettisonName = ModelFairingTop
		bottomNodeName = top
		isFairing = true
		jettisonedObjectMass = 0.12
		jettisonForce = 1
		jettisonDirection = 0 1 0
	}
	MODULE
	{
		name = ModuleJettison
		jettisonName = ModelFairingBot
		bottomNodeName = bottom
		isFairing = true
		jettisonedObjectMass = 0.12
		jettisonForce = 1
		jettisonDirection = 0 -1 0
	}
}
