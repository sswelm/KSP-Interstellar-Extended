@PART[CC250?|CDT2???|CT250?|IST250*|PGT250?|RFC250?|IfsWrapper*]:FOR[InterstellarFuelSwitch]{
	!MODULE[TweakScale]{}
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 2.5
		scaleFactors = 0.625, 0.95, 1.25, 1.875, 2.5, 3.75, 5.0, 7.5, 10, 15, 20, 30, 40
	}
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}
	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = False
		useEvent = True
	}
}

@PART[IfsWrapper*]:FOR[InterstellarFuelSwitch]
{
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = Default
		dragModifier = 0.3
	}
}

