// Resource setup for InterstellarFuelSwitch ISTL-series tanks
@PART[IST250?lqd]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSISTL140]{
	//IFSVX
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSISTLmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/LqdHe3$
		@objectDisplayNames = #$objectDisplayNames$;$@RESOURCE_DEFINITION[LqdHe3]/displayName$
		@objects = #$objects$;3He,l
		@fuelTankSetups = #$fuelTankSetups$;$fuelTankCounter$
		@fuelTankCounter += 1
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSISTLfuelSwitcher]]
	{
		@resourceNames = #$resourceNames$;LqdHe3
		@resourceAmounts = #$resourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
	}
}