// Resource setup for InterstellarFuelSwitch ISTL-series tanks
@PART[IST250?lqd]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSISTL230]{
	//IFSVX
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSISTLmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/AluLOx$
		@objectDisplayNames = #$objectDisplayNames$;Liquid Aluminium Oxygen
		@objects = #$objects$;
		@fuelTankSetups = #$fuelTankSetups$;$fuelTankCounter$
		@fuelTankCounter += 1
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSISTLfuelSwitcher]]
	{
		@resourceNames = #$resourceNames$;AluLOx
		@resourceAmounts = #$resourceAmounts$;$../IFSV1$
		@initialResourceAmounts = #$initialResourceAmounts$;0
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
	}
}